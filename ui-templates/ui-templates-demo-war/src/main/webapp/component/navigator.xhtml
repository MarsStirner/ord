<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite">

    <ui:composition template="/WEB-INF/jsf-template/main.xhtml">
        <ui:define name="content">
            <h2>Work with Navigator component.</h2>

            <div style="margin-bottom: 10px;">Press back and forward buttons</div>

            <fieldset style="margin: 10px; padding: 10px; float: left;">
                <legend>Navigator events</legend>
                <div>Last event: <span id="nav-event1">none</span></div>
            </fieldset>

            <e5ui-comp:navigatorEvent event="both" handler="jQuery('#nav-event1').text(event.type);"/>

            <h:form id="nav1Form">
                <fieldset style="margin: 10px; padding: 10px; float: left;">
                    <legend>Navigator actions</legend>
                    <h:panelGroup id="nav-panel1">
                        <div>Last action: #{navigatorData.lastAction}</div>
                        <div>Timestamp: #{navigatorData.timestamp}</div>
                    </h:panelGroup>
                </fieldset>

                <e5ui-comp:navigatorAction event="back" action="#{navigatorData.backAction()}" render="nav-panel1"/>

                <e5ui-comp:navigatorAction event="forward" action="#{navigatorData.forwardAction()}" render="nav-panel1"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
