<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/jsf-template/main.xhtml">
        <ui:define name="content">
            <h2>Include page</h2>

            <h:form id="inc1Form">
                <div style="margin: 5px;">
                    <h:outputLabel for="inc-text1" value="Page text"/>
                    <br/>
                    <h:inputTextarea id="inc-text1" cols="80" rows="20" value="#{includeData.pageText}"/>
                    <br/>
                    <h:commandButton value="Update" action="#{includeData.update()}"/>
                </div>

                <fieldset style="margin: 5px; padding: 10px;">
                    <legend>Included page</legend>
                    <e5ui:include data="#{includeData.pageText}"/>
                </fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
