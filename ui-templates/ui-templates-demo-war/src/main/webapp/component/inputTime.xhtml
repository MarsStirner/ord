<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite">

    <ui:composition template="/WEB-INF/jsf-template/main.xhtml">
        <ui:define name="content">
            <e5ui-comp:outputUtilScript/>

            <h2>Work with Time Input component.</h2>

            <h:form id="ti1Form">
                <table>
                    <tr>
                        <td><h:outputText value="Time:" /></td>
                        <td style="white-space:nowrap;">
                            <e5ui-comp:inputTime value="#{testTimeBean.time1}" lang="#{view.locale.language}"
                                                 minutesInterval="10"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Time (disabled):" /></td>
                        <td style="white-space:nowrap;">
                            <e5ui-comp:inputTime value="#{testTimeBean.time2}" lang="#{view.locale.language}" disabled="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Time (readonly):" /></td>
                        <td style="white-space:nowrap;">
                            <e5ui-comp:inputTime value="#{testTimeBean.time3}" lang="#{view.locale.language}" readonly="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Time (disable editor):" /></td>
                        <td>
                            <e5ui-comp:inputTime value="#{testTimeBean.time4}" lang="#{view.locale.language}" disableEditor="true"
                                                  seconds="true" minutesInterval="5" secondsInterval="5"/>
                        </td>
                    </tr>
                    <tr>
                        <td/>
                        <td style="white-space:nowrap;">
                            <h:button value="Show time selector" onclick="inputTimeWindow.clickOpen(); return false;"/>
                            <e5ui-comp:modalWindow modalWindowHolder="#{testTimeBean.window}"
                                                   render=":dp1"
                                                   execute="@this:mit1"
                                                   widgetVar="inputTimeWindow">
                                <table>
                                    <tr>
                                        <td><h:outputText value="Time:" /></td>
                                        <td style="white-space:nowrap;">
                                            <e5ui-comp:inputTime id="mit1" value="#{testTimeBean.time5}" lang="#{view.locale.language}"
                                                                 minutesInterval="10"/>
                                        </td>
                                    </tr>
                                </table>
                            </e5ui-comp:modalWindow>
                        </td>
                    </tr>
                </table>
                <br/>
                <h:commandButton value="Submit"/>
            </h:form>

            <h:panelGroup id="dp1" layout="block" style="margin-top: 20px;">
                Time 1: #{testTimeBean.time1String}<br/>
                Time 2: #{testTimeBean.time2String}<br/>
                Time 3: #{testTimeBean.time3String}<br/>
                Time 4: #{testTimeBean.time4String}<br/>
                Time 5: #{testTimeBean.time5String}
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
