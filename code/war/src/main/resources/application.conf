/////////////// Common ORD settings ///////////////
host: "http://ord.fccho-moscow.ru"
organisation {
  shortName: "ФГБУ «ФМИЦПН им. В.П. Сербского» Минздрава России"
  fullName: "Федеральное государственное бюджетное учреждение «Федеральный медицинский исследовательский центр психиатрии и наркологии имени В.П. Сербского» Министерства здравоохранения Российской Федерации"
}

/////////////// Report parameters ///////////////
report {
  organisation: ${organisation}
  host: ${host}
}

/////////////// View settings ///////////////
ui {
  search {
    resultRows: 25
  }
  common {
    title: "Документооборот \""${organisation.shortName}"\""
    organisation.fullName: ${organisation.fullName}
    dateFormat: "dd.MM.yyyy"
    dateTimeFormat: "dd.MM.yyyy HH:mm:ss"
  }
  leftMenu {
    title = ${ui.common.title}
  }
  dialog {
    paginator {
      position: bottom
      template {
        currentPage: "Строки {startRecord}-{endRecord}"
        total: "{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
      }
      pageLinks: 8 // Count of page links for dataTable in dialogs
      rows {
        dropDown: "10, 25, 50, 100"
        default: 25
      }
    }
  }
  #Upload file list empty message
  attachments.empty: "Не найдено"

  document {
    ///////////////////////////////////////////////////////
    default {
      list {
        search.placeholder: "Найти текст среди документов"
        emptyMessage: "Документов не найдено"
        paginator {
          position: bottom
          template {
            currentPage: "Строки {startRecord}-{endRecord}"
            total: "{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
          }
          rows {
            dropDown: "10, 25, 50, 100"
            default: 100
          }
        }
      }
    }
    ///////////////////////////////////////////////////////
    internal: ${ui.document.default}
    internal {
      page.link: "/component/internal/document.xhtml"
      search.link: "/component/internal/search.xhtml"
      list {
        signatureDate.pattern: ${ui.common.dateFormat}
        executionDate.pattern: ${ui.common.dateFormat}
        creationDate.pattern: ${ui.common.dateTimeFormat}
      }
    }
    ///////////////////////////////////////////////////////
    incoming: ${ui.document.default}
    incoming {
      page.link: "/component/incoming/document.xhtml"
      search.link: "/component/incoming/search.xhtml"
      list {
        executionDate.pattern: ${ui.common.dateFormat}
        registrationDate.pattern: ${ui.common.dateFormat}
        creationDate.pattern: ${ui.common.dateFormat}
      }
    }
    ///////////////////////////////////////////////////////
    outgoing: ${ui.document.default}
    outgoing {
      page.link: "/component/outgoing/document.xhtml"
      search.link: "/component/outgoing/search.xhtml"
      list {
        registrationDate.pattern: ${ui.common.dateFormat}
        creationDate.pattern: ${ui.common.dateTimeFormat}
      }
    }
    ///////////////////////////////////////////////////////
    request: ${ui.document.default}
    request {
      page.link: "/component/request/document.xhtml"
      search.link: "/component/request/search.xhtml"
      list {
        creationDate.pattern: ${ui.common.dateTimeFormat}
        deliveryDate.pattern: ${ui.common.dateFormat}
        registrationDate.pattern: ${ui.common.dateFormat}
        executionDate.pattern: ${ui.common.dateFormat}
      }
    }
    ///////////////////////////////////////////////////////
    task: ${ui.document.default}
    task {
      page.link: "/component/task/document.xhtml"
      search.link: "/component/task/search.xhtml"
      list {
        creationDate.pattern: ${ui.common.dateTimeFormat}
        executionDate.pattern: ${ui.common.dateFormat}
      }
    }
  }
}

