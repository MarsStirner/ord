<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <!--@elvariable id="name" type="java.lang.String"-->
    <!--@elvariable id="label" type="java.lang.String"-->
    <!--@elvariable id="required" type="java.lang.Boolean"-->
    <!--@elvariable id="settings" type="javax.json.JsonObject"-->
    <!--@elvariable id="resultHolder" type="ru.efive.dms.uifaces.beans.ReportHolderBean"-->
    <p:row id="parameterRow_#{name}" styleClass="ui-grid-row">
        <p:column>
            <h:outputLabel value="#{label}"/>
        </p:column>
        <p:column>
            <p:selectOneMenu value="#{resultHolder.result[name]}" converter="#{DocumentFormConverter}" required="#{required}" styleClass="inputText" >
                <f:selectItem value="#{null}" noSelectionOption="#{required}" itemLabel=""/>
                <f:selectItems value="#{refBookHelper.getDocumentFormsByCategory(settings != null ? settings.getString('type', 'INTERNAL') : 'INTERNAL')}"/>
            </p:selectOneMenu>
        </p:column>
    </p:row>
</ui:composition>
