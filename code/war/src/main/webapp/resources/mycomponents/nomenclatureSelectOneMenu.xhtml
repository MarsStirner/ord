<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>
    <cc:attribute name="id" required="true" type="java.lang.String" shortDescription="Unique identifier of the component in a namingContainer."/>
    <cc:attribute name="value" required="true" shortDescription="EL path to field"/>
    <cc:attribute name="style" required="false" type="java.lang.String" shortDescription="inline style for element"/>
</cc:interface>

<cc:implementation>
    <p:selectOneMenu id="#{cc.attrs.id}" value="#{cc.attrs.value}" converter="#{NomenclatureConverter}" style="#{cc.attrs.style}">
        <f:selectItem itemLabel="" noSelectionOption="true"/>
        <f:selectItems value="#{dictionaryManagement.getNomenclature()}" var="nomenclature_row"
                       itemLabel="#{nomenclature_row.code}-#{nomenclature_row.value}"
                />
    </p:selectOneMenu>
</cc:implementation>

</html>
