<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:cc="http://java.sun.com/jsf/composite"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:c="http://java.sun.com/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="value"/>
        <cc:attribute name="style" required="false" type="java.lang.String" shortDescription="inline style for element"/>
        <cc:attribute name="withNoSelectOption" required="false" type="java.lang.Boolean" shortDescription="render no select options in dropdown or not" default="false"/>
    </cc:interface>

    <cc:implementation>
        <p:selectOneMenu id="#{cc.attrs.id}" value="#{cc.attrs.value}" converter="#{DeliveryTypeConverter}" style="#{cc.attrs.style}">
            <c:if test="#{cc.attrs.withNoSelectOption}">
                <f:selectItem itemLabel="" noSelectionOption="true"/>
            </c:if>
            <f:selectItems value="#{refBookHelper.getDeliveryTypes()}"/>
        </p:selectOneMenu>
    </cc:implementation>

</ui:component>
