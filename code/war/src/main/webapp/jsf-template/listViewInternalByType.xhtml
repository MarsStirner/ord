<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{internalDocumentLDM.addFilter('registrationDate', '%')}"/>
    </f:metadata>
    <ui:param name="prefix" value="document.internal"/>
    <ui:param name="lazyDataModel" value="#{internalDocumentLDM}"/>
    <ui:param name="defaultSortField" value="registrationDate"/>
    <ui:param name="defaultSortOrder" value="descending"/>

    <ui:define name="CONTENT.TABLE.COLUMNS">
        <p:column headerText="Номер" style="width:5em;" filterable="false" field="registrationNumber">
            <h:outputText value="#{row.registrationNumber}"/>
        </p:column>
        <p:column headerText="Дата подписания" style="width:9em;" filterable="false" field="signatureDate">
            <h:outputText value="#{row.signatureDate}">
                <f:converter converterId="LocalDateConverter"/>
                <f:attribute name="pattern" value="#{ui[prefix.concat('.list.signatureDate.pattern')]}"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Ответственный" style="width:12em;" filterable="false" field="responsible.lastName">
            <h:outputText value="#{row.responsible}" converter="#{PersonConverter}"/>
        </p:column>
        <p:column headerText="Срок исполнения" style="width:8em;" filterable="false" field="executionDate">
            <h:outputText value="#{row.executionDate}">
                <f:converter converterId="LocalDateTimeConverter"/>
                <f:attribute name="pattern" value="#{ui[prefix.concat('.list.executionDate.pattern')]}"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Статус" style="width:9em;" filterable="false" field="statusId">
            <h:outputText value="#{row.status.value}"/>
        </p:column>
        <p:column headerText="Краткое содержание">
            <h:outputText value="#{row.shortDescription}"/>
        </p:column>
        <p:ajax event="rowSelect" onstart="goToInternalDocument(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
    </ui:define>
</ui:composition>
</html>
