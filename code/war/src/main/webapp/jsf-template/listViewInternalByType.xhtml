<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/jsf-template/listViewTemplate.xhtml">

    <ui:define name="headContent">
        <h:outputStylesheet library="css" name="viewfact.css"/>
    </ui:define>

    <ui:define name="contentButtonsPanel">
        <div class="defbutton">
            <h:outputLink value="/component/internal/internal_document.xhtml" target="_blank">
                <h:graphicImage value="#{resource['images:newf_buttn_icon.png']}"/>
                Новый документ
                <f:param name="docAction" value="create"/>
            </h:outputLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{internal_documents.refresh()}">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
                <f:ajax render="mainTable"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="contentSearch">
        <div id="searchbar" class="main_searchbar">
            <p:inputText id="filter_string" value="#{internal_documents.filter}"
                         style="display:block; float:left; width:60%; margin:2px 10px;"
                         title="Поиск"/>
            <p:commandButton value=" " action="#{internal_documents.applyFilter()}" styleClass="searchbutton"
                             process="@this filter_string" update="mainTable"/>
            <h:outputLink target="_blank" value="/component/internal/internal_document_search_form.xhtml"
                          title="Перейти к форме расширенного поиска"
                          style="margin: 0 20px;">
                Расширенный поиск
            </h:outputLink>
        </div>
    </ui:define>

    <ui:define name="contentTable">
        <p:dataTable id="main_data_tbl"
                     paginator="true"
                     rows="100"
                     currentPageReportTemplate="#{props['CURRENT_PAGE_PAGINATOR_TEMPLATE']}"
                     paginatorTemplate="#{props['PAGINATOR_TEMPLATE']}"
                     rowsPerPageTemplate="#{props['ROWS_PER_PAGE_DROPDOWN']}"
                     paginatorPosition = "#{props['PAGINATOR_POSITION']}"
                     value="#{internal_documents.lazyModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     rowStyleClass="#{row.styleClass}"
                     sortBy="#{row.signatureDate}"
                     sortField="signatureDate"
                     sortOrder="descending"
                >
            <p:column headerText="Дата подписания" style="width:9em;" sortBy="#{row.signatureDate}" field="signatureDate">
                <h:outputText value="#{row.signatureDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Номер" style="width:5em;" sortBy="#{row.registrationNumber}" field="registrationNumber">
                <h:outputText value="#{row.registrationNumber}"/>
            </p:column>
            <p:column headerText="Ответственный" style="width:12em;" sortBy="#{row.responsible}" field="responsible.lastName">
                <h:outputText value="#{row.responsible.getDescriptionShort()}"/>
            </p:column>
            <p:column headerText="Срок исполнения" style="width:8em;" sortBy="#{row.executionDate}" field="executionDate">
                <h:outputText value="#{row.executionDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Статус" style="width:9em;" sortBy="#{row.status}" field="statusId">
                <h:outputText value="#{row.getDocumentStatus().getName()}"/>
            </p:column>
            <p:column headerText="Краткое содержание">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToInternalDocument(PrimeFaces.widgets.documentTableVar.selection); return false;"/>
        </p:dataTable>
    </ui:define>

</ui:composition>

</html>
