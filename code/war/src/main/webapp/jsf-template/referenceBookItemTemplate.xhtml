<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
    <h:outputScript library="js" name="primefacesLocale_ru.js"/>
    <h:outputStylesheet library="css" name="document.css"/>
    <ui:insert name="HEAD_CONTENT"/>
    <ui:insert name="PAGE_TITLE">
        <title>Документооборот ННПЦ ДГОИ</title>
    </ui:insert>
</h:head>
<h:body id="pageBody" style="padding: 0; margin:0;">
    <!-- Блок объявления параметров -->
    <ui:param name="currentView" value="#{facesContext.viewRoot.viewId}"/>
    <ui:param name="isAdministrator" value="#{authData.isAdministrator()}"/>
    <ui:param name="isRecorder" value="#{authData.isRecorder()}"/>
    <ui:param name="isOfficeManager" value="#{authData.isOfficeManager()}"/>
    <ui:param name="isRequestManager" value="#{authData.isRequestManager()}"/>
    <ui:param name="isOuter" value="#{authData.isOuter()}"/>
    <ui:param name="isHr" value="#{authData.isHr()}"/>
    <ui:param name="isFilling" value="#{authData.isFilling()}"/>
    <ui:insert name="VARIABLE_DEFINITIONS"/>
    <!-- Форма документа -->
    <o:form id="documentForm" includeRequestParams="true">
        <p:panel id="stickyGroup">
            <p:toolbar id="documentToolbar" widgetVar="documentToolbarWidget">
                <!--  Метка для вставки всего содержимого TOOLBAR-а -->
                <ui:insert name="TOOLBAR CONTENT">
                    <p:toolbarGroup align="left">
                        <!-- Метка для вставки содержимого левой части TOOLBAR-а (Кнопки) -->
                        <ui:insert name="TOOLBAR_LEFT_GROUP_CONTENT"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <!-- Метка для вставки содержимого правой части TOOLBAR-а -->
                        <ui:insert name="TOOLBAR_RIGHT_GROUP_CONTENT"/>
                    </p:toolbarGroup>
                </ui:insert>
            </p:toolbar>
        </p:panel>
        <p:panel id="documentHeaderPanel" closable="false" toggleable="false" widgetVar="documentHeaderPanelWidget">
            <!-- Шапка документа -->
            <ui:insert name="DOCUMENT_HEADER"/>
        </p:panel>
        <p:sticky target="stickyGroup"/>
        <p:panel id="contentPanel">
            <!-- Содержимое документа -->
            <ui:insert name="DOCUMENT_CONTENT"/>
        </p:panel>
        <!-- Диалоги, используемые в документе -->
        <ui:insert name="DIALOGS"/>
    </o:form>
</h:body>

</html>
