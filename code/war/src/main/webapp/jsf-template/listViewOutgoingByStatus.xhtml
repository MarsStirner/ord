<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <ui:param name="prefix" value="document.outgoing"/>
    <ui:param name="lazyDataModel" value="#{outgoingDocumentLDM}"/>
    <ui:param name="defaultSortField" value="creationDate"/>
    <ui:param name="defaultSortOrder" value="descending"/>

    <ui:define name="CONTENT.TABLE.COLUMNS">
        <p:column headerText="Дата создания" style="width:9em;" filterable="false" field="creationDate">
            <h:outputText value="#{row.creationDate}">
                <f:converter converterId="LocalDateTimeConverter"/>
                <f:attribute name="pattern" value="#{ui[prefix.concat('.list.creationDate.pattern')]}"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Исполнитель" style="width:12em;" filterable="false" field="executor.lastName">
            <h:outputText value="#{row.executor}" converter="#{PersonConverter}"/>
        </p:column>
        <p:column headerText="Адресат" style="width:12em;" filterable="false" field="contragent.value">
            <h:outputText value="#{row.contragent.value}"/>
        </p:column>
        <p:column headerText="Вид" style="width:7em;" filterable="false" field="form.value">
            <h:outputText value="#{row.form.value}"/>
        </p:column>
        <p:column headerText="Краткое содержание">
            <h:outputText value="#{row.shortDescription}"/>
        </p:column>
        <p:ajax event="rowSelect" onstart="goToOutgoingDocument(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
    </ui:define>
</ui:composition>
</html>
