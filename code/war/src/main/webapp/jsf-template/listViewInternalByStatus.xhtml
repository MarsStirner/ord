<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/jsf-template/listViewTemplate.xhtml">
    <ui:define name="contentButtonsPanel">
        <p:toolbarGroup align="left">
            <p:button value="Новый документ" outcome="#{ui['document.internal.page.link']}" target="_blank" icon="ui-icon-plusthick">
                <f:param name="docAction" value="create"/>
            </p:button>
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:inputText id="filterString" value="#{internalDocumentLDM.filter}" title="Поиск"
                         placeholder="#{ui['document.internal.list.search.placeholder']}" style="width:25em;" />
            <p:commandButton value="Найти" id="searchButton" process="@this filterString" update="documentTable" icon="ui-icon-search"/>
            <p:defaultCommand target="searchButton"/>
            <p:button target="_blank" outcome="#{ui['document.internal.search.link']}" value="Расширенный поиск" icon="ui-icon-star"/>
        </p:toolbarGroup>
    </ui:define>

    <ui:define name="contentTable">
        <p:dataTable id="documentTable"
                     paginator="true"
                     rows="#{ui['document.internal.list.paginator.rows.default']}"
                     currentPageReportTemplate="#{ui['document.internal.list.paginator.template.currentPage']}"
                     paginatorTemplate="#{ui['document.internal.list.paginator.template.total']}"
                     rowsPerPageTemplate="#{ui['document.internal.list.paginator.rows.dropDown']}"
                     paginatorPosition="#{ui['document.internal.list.paginator.position']}"
                     emptyMessage="#{ui['document.internal.list.emptyMessage']}"
                     value="#{internalDocumentLDM}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     rowStyleClass="#{row.styleClass}"
                     sortBy="#{row.registrationDate}"
                     sortField="registrationDate"
                     sortOrder="descending"
        >
            <p:column headerText="Дата подписания" style="width:9em;" sortBy="#{row.signatureDate}" field="signatureDate">
                <h:outputText value="#{row.signatureDate}">
                    <f:converter converterId="LocalDateConverter"/>
                    <f:attribute name="pattern" value="#{ui['document.internal.list.signatureDate.pattern']}"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Ответственный" style="width:12em;" sortBy="#{row.responsible}" field="responsible.lastName">
                <h:outputText value="#{row.responsible}" converter="#{PersonConverter}"/>
            </p:column>
            <p:column headerText="Вид" style="width:7em;" sortBy="#{row.form}" field = "form.value">
                <h:outputText value="#{row.form.value}"/>
            </p:column>
            <p:column headerText="Срок исполнения" style="width:8em;" sortBy="#{row.executionDate}" field="executionDate">
                <h:outputText value="#{row.executionDate}">
                    <f:converter converterId="LocalDateTimeConverter"/>
                    <f:attribute name="pattern" value="#{ui['document.internal.list.executionDate.pattern']}"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Краткое содержание">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToInternalDocument(PrimeFaces.widgets.documentTableVar.selection); return false;"/>
        </p:dataTable>
    </ui:define>

</ui:composition>

</html>
