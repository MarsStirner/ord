<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="menu.css"/>
    <h:outputScript library="js" name="goToFunctionsAndRemoveSelection.js"/>
    <title>Документооборот ФНКЦ ДГОИ</title>
</h:head>

<h:body id="main_body">

    <ui:insert name="running_head"/>

    <div id="main_global">

        <h:form id="main_content_form">
            <!-- Блок объявления параметров -->
            <ui:param name="currentView" value="#{facesContext.viewRoot.viewId}"/>
            <ui:param name="isAdministrator" value="#{sessionManagement.isAdministrator()}"/>
            <ui:param name="isRecorder" value="#{sessionManagement.isRecorder()}"/>
            <ui:param name="isOfficeManager" value="#{sessionManagement.isOfficeManager()}"/>
            <ui:param name="isRequestManager" value="#{sessionManagement.isRequestManager()}"/>
            <ui:param name="canViewRequestDocuments" value="#{sessionManagement.isCanViewRequestDocuments()}"/>
            <ui:param name="isOuter" value="#{sessionManagement.isOuter()}"/>
            <ui:param name="isHr" value="#{sessionManagement.isHr()}"/>
            <ui:param name="isFilling" value="#{sessionManagement.isFilling()}"/>

            <ui:insert name="left_menu">
                <div id="leftMenu">
                    <div id="leftMenuTiltle">Документооборот ФНКЦ ДГОИ</div>
                    <div id="leftMenuHolder">
                       <ui:include src="leftMenu.xhtml"/>
                    </div>
                </div>
                <div id="split"/>
            </ui:insert>

            <ui:insert name="header">
                <div id="view_header">
                    <div id="header">
                        <div class="menu">
                            <ui:insert name="header_top"/>
                            <p:menuButton value="#{sessionManagement.loggedUser.getDescription()}" style="float:right; width:10em;">
                                <p:menuitem value="Выход" action="#{sessionManagement.logOut}" />
                            </p:menuButton>
                            <p:commandButton id="accessMenuButton" type="button" value="#{sessionManagement.authData.currentAccessLevel.value}" style="float:right;"/>
                            <p:menu id = "accessMenu" overlay="true" model="#{dictionaryManagement.accessLevelsMenuModel}" trigger="accessMenuButton" my="left top" at="left bottom"/>
                        </div>
                    </div>
                    <div class="actionbar">
                        <div class="menu">
                            <ui:insert name="header_buttons"/>
                        </div>
                    </div>
                </div>
            </ui:insert>

            <ui:insert name="content">
                Content
            </ui:insert>

        </h:form>

        <ui:insert name="footer">
        </ui:insert>
    </div>
</h:body>

</html>
