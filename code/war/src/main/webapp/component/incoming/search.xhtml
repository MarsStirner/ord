<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents"
>

<ui:composition template="/jsf-template/searchFormTemplate.xhtml">

    <ui:define name="running_head">
        <h:outputScript library="js" name="primefacesLocale_ru.js"/>
        <h:outputScript library="js" name="goToFunctionsAndRemoveSelection.js"/>
        <h:outputStylesheet library="css" name="primefacesExtension/calendarIcon.css"/>
        <h:outputStylesheet library="css" name="viewfact.css"/>
    </ui:define>

    <!--Кнопки верхнего меню-->
    <ui:define name="headerHomeButton">
        <div class="defbutton">
            <h:outputLink value="/component/incoming/list.xhtml">
                <h:graphicImage value="#{resource['images:home.png']}"/>
            </h:outputLink>
        </div>
    </ui:define>

    <ui:define name="headerSearchButton">
        <div class="defbutton">
            <h:commandLink id="searchBtn" action="#{incomingSearch.performSearch}" styleClass="searchbutton">
                <h:graphicImage value="#{resource['images:button-search.png']}"/>
                <f:ajax execute="searchParametersPanel" render="searchResultsPanel"
                        onevent="function a(data) { if(data.status === 'success') { PF('searchParametersPanelVar').collapse();  PF('searchResultsPanelVar').expand();}}"/>
                Найти
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="headerClearButton">
        <div class="defbutton">
            <h:commandLink action="#{incomingSearch.clearFilter}" styleClass="searchbutton">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                <f:ajax render="searchParametersPanel"
                        onevent="function a(data) {if(data.status === 'success') {PF('searchParametersPanelVar').expand(); PF('searchResultsPanelVar').collapse();}}"/>
                Очистить
            </h:commandLink>
        </div>
    </ui:define>

    <!--Название поисковой формы-->
    <ui:define name="searchFormName">
        <div class="name">Форма поиска входящих документов</div>
    </ui:define>

    <!--Параметры поиска-->
    <ui:define name="searchParameters">
        <p:defaultCommand target="searchBtn"/>
        <p:panelGrid id="searchPanelGrid" style="width:100%">
            <p:row>
                <p:column>
                    <label for="statusId">
                        <span class="title">Статус документа: </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneMenu id="statusId" value="#{incomingSearch.status}">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="Зарегистрирован" itemValue="2"/>
                        <f:selectItem itemLabel="На исполнении" itemValue="80"/>
                        <f:selectItem itemLabel="Исполнен" itemValue="90"/>
                        <f:selectItem itemLabel="В архиве" itemValue="100"/>
                        <f:selectItem itemLabel="Изъят из архива" itemValue="110"/>
                        <f:selectItem itemLabel="Документ уничтожен" itemValue="120"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="form">
                        <span class="title">Вид документа:</span>
                    </label>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="form" value="#{incomingSearch.form}" converter="#{IncomingDocumentFormConverter}">
                        <f:selectItem itemLabel="" noSelectionOption="true"/>
                        <f:selectItems value="#{refBookHelper.getDocumentFormsByCategory('INCOMING')}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column colspan="2"/>
            </p:row>
            <p:row>
                <p:column>
                    <label>
				        <span class="title">
                           <p:commandButton value="Авторы" actionListener="#{incomingSearch.chooseAuthors}">
                               <p:ajax event="dialogReturn" listener="#{incomingSearch.onAuthorsChosen}"
                                       update="authors"/>
                           </p:commandButton>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:panel styleClass="userListPanel">
                        <p:dataList id="authors" value="#{incomingSearch.authors}" var="row_author" type="none"
                                    emptyMessage="">
                            <div class="userListItem">
                                <h:outputText value="#{row_author.descriptionShort}"/>
                                <p:commandLink action="#{incomingSearch.removeAuthor(row_author)}" ajax="true"
                                               update="authors" styleClass="ui-icon ui-icon-closethick"
                                               style="display:inline-block"/>
                            </div>
                        </p:dataList>
                    </p:panel>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                           <p:commandButton value="Руководитель" actionListener="#{incomingSearch.chooseController}">
                               <p:ajax event="dialogReturn" listener="#{incomingSearch.onControllerChosen}"
                                       update="controller"/>
                           </p:commandButton>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <h:outputText id="controller" value="#{incomingSearch.controller.descriptionShort}" class="wide"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="registrationNumber">
                        <span class="title">Регистрационный номер</span>
                    </label>
                </p:column>
                <p:column>
                    <p:inputText id="registrationNumber" value="#{incomingSearch.registrationNumber}"/>
                </p:column>
                <p:column>
                    <label for="receivedDocumentNumber">
                        <span class="title">Номер поступившего</span>
                    </label>
                </p:column>
                <p:column>
                    <p:inputText id="receivedDocumentNumber" value="#{incomingSearch.receivedDocumentNumber}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startCreationDate">
                        <span class="title">Дата создания от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startCreationDate" value="#{incomingSearch.startCreationDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
                <p:column>
                    <label for="endCreationDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endCreationDate" value="#{incomingSearch.endCreationDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startRegistrationDate">
                        <span class="title">Дата регистрации от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startRegistrationDate" value="#{incomingSearch.startRegistrationDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
                <p:column>
                    <label for="endRegistrationDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endRegistrationDate" value="#{incomingSearch.endRegistrationDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startDeliveryDate">
                        <span class="title">Дата поступления от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startDeliveryDate" value="#{incomingSearch.startDeliveryDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
                <p:column>
                    <label for="endDeliveryDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endDeliveryDate" value="#{incomingSearch.endDeliveryDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startExecutionDate">
                        <span class="title">Срок исполнения от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startExecutionDate" value="#{incomingSearch.startExecutionDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
                <p:column>
                    <label for="endExecutionDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endExecutionDate" value="#{incomingSearch.endExecutionDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startReceivedDocDate">
                        <span class="title">Дата поступившего от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startReceivedDocDate" value="#{incomingSearch.startReceivedDocumentDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
                <p:column>
                    <label for="endReceivedDocDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endReceivedDocDate" value="#{incomingSearch.endReceivedDocumentDate}"
                                lang="ru" locale="ru" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="deliveryType">
                        <span class="title">Тип доставки:</span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <my:deliveryTypeSelectOneMenu id="deliveryType" value="#{incomingSearch.deliveryType}"
                                                  withNoSelectOption="true"/>

                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                             <p:commandButton value="Корреспондент"
                                              actionListener="#{incomingSearch.chooseContragent}">
                                 <p:ajax event="dialogReturn" listener="#{incomingSearch.onContragentChosen}"
                                         update="contragent"/>
                             </p:commandButton>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <h:outputText id="contragent" value="#{incomingSearch.contragent.value}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                            <p:commandButton value="Исполнители" actionListener="#{incomingSearch.chooseExecutors}">
                                <p:ajax event="dialogReturn" listener="#{incomingSearch.onExecutorsChosen}"
                                        update="executors"/>
                            </p:commandButton>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:panel styleClass="userListPanel">
                        <p:dataList id="executors" value="#{incomingSearch.executors}" var="row_executor" type="none"
                                    emptyMessage="">
                            <div class="userListItem">
                                <h:outputText value="#{row_executor.descriptionShort}"/>
                                <p:commandLink action="#{incomingSearch.removeExecutor(row_executor)}" ajax="true"
                                               update="executors" styleClass="ui-icon ui-icon-closethick"
                                               style="display:inline-block"/>
                            </div>
                        </p:dataList>
                    </p:panel>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                             <p:commandButton value="Адресаты" actionListener="#{incomingSearch.chooseRecipients}">
                                 <p:ajax event="dialogReturn" listener="#{incomingSearch.onRecipientsChosen}"
                                         update="recipients"/>
                             </p:commandButton>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:panel styleClass="userListPanel">
                        <p:dataList id="recipients" value="#{incomingSearch.recipients}" var="row_recipient"
                                    type="none" emptyMessage="">
                            <div class="userListItem">
                                <h:outputText value="#{row_recipient.descriptionShort}"/>
                                <p:commandLink action="#{incomingSearch.removeRecipient(row_recipient)}" ajax="true"
                                               update="recipients" styleClass="ui-icon ui-icon-closethick"
                                               style="display:inline-block"/>
                            </div>
                        </p:dataList>
                    </p:panel>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                            <p:commandButton value="Том дела"
                                             actionListener="#{incomingSearch.chooseOfficeKeepingVolume}">
                                <p:ajax event="dialogReturn" listener="#{incomingSearch.onOfficeKeepingVolumeChosen}"
                                        update="office_keeping_Volume"/>
                            </p:commandButton>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <h:outputText id="office_keeping_Volume" value="#{incomingSearch.officeKeepingVolume}"
                                  converter="#{OfficeKeepingVolumeConverter}" class="wide"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="shortDescription">
                        <span class="title">Краткое содержание</span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:inputText id="shortDescription" value="#{incomingSearch.shortDescription}"/>
                </p:column>
            </p:row>

        </p:panelGrid>
    </ui:define>

    <ui:define name="searchResults">
        <p:dataTable id="main_data_tbl"
                     paginator="true"
                     rows="#{ui['search.resultRows']}"
                     currentPageReportTemplate="#{ui['paginator.template.currentPage']}"
                     paginatorTemplate="#{ui['paginator.template.total']}"
                     rowsPerPageTemplate="#{ui['paginator.rows.dropDown']}"
                     paginatorPosition="#{ui['paginator.position']}"
                     value="#{incomingSearch.lazyModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     rowStyleClass="#{row.styleClass}"
                     sortBy="#{row.registrationNumber}"
                     sortField="registrationNumber"
                     sortOrder="descending"
                     rendered="#{incomingSearch.searchPerformed}"
                     emptyMessage="Документов не найдено"
        >
            <p:column headerText="Номер" style="width:5em;" sortBy="#{row.registrationNumber}"
                      field="registrationNumber">
                <h:outputText value="#{row.registrationNumber}"/>
            </p:column>
            <p:column headerText="Дата" style="width:5em;" sortBy="#{row.registrationDate}" field="registrationDate">
                <h:outputText value="#{row.registrationDate}">
                    <f:converter converterId="LocalDateTimeConverter"/>
                    <f:attribute name="pattern" value="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Корреспондент" style="width:12em;" sortBy="#{row.contragent.shortName}"
                      field="contragent.shortName">
                <h:outputText value="#{row.contragent.shortName}"/>
            </p:column>
            <p:column headerText="Исполнитель" style="width:12em;">
                <ui:repeat value="#{row.executorsList}" var="element">
                    <h:outputText value="#{element.getDescriptionShort()}"/><br/>
                </ui:repeat>
            </p:column>
            <p:column headerText="Вид" style="width:7em;" sortBy="#{row.form}" field="form.value">
                <h:outputText value="#{row.form.value}"/>
            </p:column>
            <p:column headerText="Срок" style="width:5em;" sortBy="#{row.executionDate}" field="executionDate">
                <h:outputText value="#{row.executionDate}">
                    <f:converter converterId="LocalDateTimeConverter"/>
                    <f:attribute name="pattern" value="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Статус" style="width:9em;" sortBy="#{row.status}" field="statusId">
                <h:outputText value="#{row.getDocumentStatus().getName()}"/>
            </p:column>
            <p:column headerText="Краткое содержание">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:ajax event="rowSelect"
                    onstart="goToIncomingDocument(PrimeFaces.widgets.documentTableVar.selection); return false;"/>
        </p:dataTable>

    </ui:define>

</ui:composition>

</html>
