<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition template="/jsf-template/documentPageTemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{out_doc.init}"/>
    </f:metadata>

    <ui:define name="VARIABLE_DEFINITIONS">
        <!-- Статусы документа -->
        <c:set var="stateEditable" value="#{out_doc.createState or out_doc.editState}" scope="view"/>
        <c:set var="statusId" value="#{out_doc.document.documentStatus.id}" scope="view"/>
        <c:set var="status_Project" value="#{statusId eq 1}" scope="view"/>
        <c:set var="status_OnConsideration" value="#{statusId eq 2}" scope="view"/>
        <c:set var="status_Agreement" value="#{statusId eq 3}" scope="view"/>
        <c:set var="status_Registered" value="#{statusId eq 80}" scope="view"/>
        <c:set var="status_Executed" value="#{statusId eq 90}" scope="view"/>
        <c:set var="status_InArchive" value="#{statusId eq 100}" scope="view"/>
        <!-- Редактируемость полей (true - редактируемо, иначе только для просмотра) -->
        <c:set var="editable_ShortDescription"
               value="#{stateEditable and editableMatrix.outgoing.isFieldEditable(statusId, 'shortDescription')}"
               scope="view"/>
        <!-- Поле 'Вид документа' -->
        <c:set var="editable_DocumentForm"
               value="#{stateEditable and editableMatrix.outgoing.isFieldEditable(statusId, 'form')}" scope="view"/>
        <!-- Поле 'Руководитель' -->
        <c:set var="editable_Controller"
               value="#{stateEditable and editableMatrix.outgoing.isFieldEditable(statusId, 'controller')}"
               scope="view"/>
        <!-- Поле 'Корреспондент' -->
        <c:set var="editable_Contragent"
               value="#{stateEditable and editableMatrix.outgoing.isFieldEditable(statusId, 'contragent')}"
               scope="view"/>
        <!-- Поле 'Исполнители' -->
        <c:set var="editable_Executor"
               value="#{stateEditable and editableMatrix.outgoing.isFieldEditable(statusId, 'executor')}" scope="view"/>
        <!-- Поле 'Дата подписания'  -->
        <c:set var="editable_SignDate"
               value="#{stateEditable and editableMatrix.outgoing.isFieldEditable(statusId, 'signDate')}" scope="view"/>
        <!-- Поле 'Документ-основание'  -->
        <c:set var="editable_reasonDocument"
               value="#{stateEditable and editableMatrix.outgoing.isFieldEditable(statusId, 'reasonDocument')}"
               scope="view"/>
        <!-- Поле 'Доступ-редакторы'  -->
        <c:set var="editable_AccessTabEditors"
               value="#{stateEditable and editableMatrix.outgoing.isFieldEditable(statusId, 'accessEditors')}"
               scope="view"/>
        <!-- Поле 'Доступ-Читатели'  -->
        <c:set var="editable_AccessTabReaders"
               value="#{stateEditable and editableMatrix.outgoing.isFieldEditable(statusId, 'accessReaders')}"
               scope="view"/>
        <!-- Конец блока переменных -->
    </ui:define>

    <ui:define name="TOOLBAR_LEFT_GROUP_CONTENT">
        <my:homeButton outcome="/component/outgoing/list.xhtml"/>
        <h:outputText value="Ошибка" rendered="#{out_doc.errorState}"/>
        <p:commandButton value="Редактировать" action="#{out_doc.edit}" icon="ui-icon-pencil" update="@form"
                         rendered="#{out_doc.viewState and out_doc.editPermission and editableMatrix.outgoing.isStateEditable(statusId)}"/>
        <p:commandButton value="Отменить" action="#{out_doc.view}" rendered="#{out_doc.editState}" icon="ui-icon-cancel"
                         update="@form"/>
        <p:commandButton value="Сохранить" action="#{out_doc.save}" rendered="#{stateEditable}" icon="ui-icon-disk"
                         update="@form"/>
        <p:commandButton value="Удалить" action="#{out_doc.delete}" rendered="#{out_doc.editState}" icon="ui-icon-trash"
                         update="@form"/>
        <p:commandButton value="Действия" action="#{outgoingWorkflow.init(out_doc.document)}" rendered="#{out_doc.viewState and out_doc.executePermission}"
                         icon="ui-icon-circle-triangle-e" update="actionDialog" oncomplete="PF('actionDialogVar').show();"/>

    </ui:define>


    <ui:define name="DOCUMENT_HEADER">
        <p:messages id="errorMessages" for="error" rendered="#{out_doc.errorState}"/>
        <h:panelGroup layout="block" id="documentHeaderDiv" rendered="#{not out_doc.errorState}"
                      style="font-weight: bold; display:inline-block; width:85%;">
            Исходящий документ
            <h:outputText value="#{out_doc.document.form.value}"/>
            <h:outputText value=" № #{out_doc.document.registrationNumber} от "
                          rendered="#{out_doc.editState or out_doc.viewState}"/>
            <h:outputText value="#{out_doc.document.registrationDate}"
                          rendered="#{out_doc.editState or out_doc.viewState}">
                <f:converter converterId="LocalDateTimeConverter"/>
                <f:attribute name="pattern" value="dd.MM.yyyy"/>
            </h:outputText>
            <div style="float: right; padding-right:1.5em;">
                <h:outputText id="v_author" value="Зарегистрировал: #{out_doc.document.author.description}"
                              styleClass="outputText"/>
            </div>
        </h:panelGroup>
        <h:panelGroup layout="block" id="documentStatusDiv" rendered="#{not out_doc.errorState}"
                      style="display: inline-block; text-align: right; padding: 0.4em;
                            background-color: rgb(60,141,188); border-radius: 4px; color: white;">
            <h:outputText value="#{out_doc.document.getDocumentStatus().getName()}"/>
        </h:panelGroup>
    </ui:define>


    <ui:define name="DOCUMENT_CONTENT">
        <p:tabView id="documentTabPanel" widgetVar="outgoingDocumentTabViewVar" effect="fade" effectDuration="fast"
                   rendered="#{not out_doc.errorState}">
            <p:tab id="tab_info" title="Реквизиты">
                <p:panelGrid style="width:100%;">
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_documentForm" value="Вид документа:"/>
                        </p:column>
                        <p:column colspan="3" styleClass="ui-grid-col-10">
                            <h:outputText id="v_documentForm" value="#{out_doc.document.form.value}"
                                          styleClass="outputText"
                                          rendered="#{not editable_DocumentForm}"/>
                            <p:selectOneMenu id="e_documentForm" value="#{out_doc.document.form}"
                                             converter="#{OutgoingDocumentFormConverter}"
                                             required="true" styleClass="inputText" rendered="#{editable_DocumentForm}">
                                <f:selectItems value="#{refBookHelper.getDocumentFormsByCategory('OUTGOING')}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="v_reasonDocument" value="Документ-основание:" rendered="#{not editable_reasonDocument}"/>
                            <p:commandButton actionListener="#{out_doc.chooseReasonDocument}" value="Документ-основание"
                                             styleClass="dialogButton" rendered="#{editable_reasonDocument}">
                                <p:ajax event="dialogReturn" listener="#{out_doc.onReasonDocumentChosen}"
                                        update="v_reasonDocument"/>
                            </p:commandButton>
                        </p:column>
                        <p:column colspan="3" styleClass="ui-grid-col-10">
                            <p:commandLink id="v_reasonDocument" onclick="goToDocumentByUniqueId('#{out_doc.document.reasonDocumentId}');">
                                <h:outputText value="#{refBookHelper.getLinkDescriptionByUniqueId(out_doc.document.reasonDocumentId)}"/>
                            </p:commandLink>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_signDate" value="Дата подписания:"/>
                        </p:column>
                        <p:column colspan="3" styleClass="ui-grid-col-10">
                            <h:outputText id="v_signDate" value="#{out_doc.document.signatureDate}" lang="ru"
                                          styleClass="outputText"
                                          rendered="#{not editable_SignDate}">
                                <f:converter converterId="LocalDateTimeConverter"/>
                                <f:attribute name="pattern" value="dd.MM.yyyy"/>
                            </h:outputText>
                            <p:calendar id="e_signDate" value="#{out_doc.document.signatureDate}" lang="ru" locale="ru"
                                        pattern="dd.MM.yyyy" showOn="both" styleClass="inputText"
                                        rendered="#{editable_SignDate}">
                                <f:converter converterId="LocalDateTimeConverter"/>
                            </p:calendar>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="v_controller" value="Руководитель:"
                                           rendered="#{not editable_Controller}"/>
                            <p:commandButton value="Руководитель" actionListener="#{out_doc.chooseController}"
                                             rendered="#{editable_Controller}"
                                             styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{out_doc.onControllerChosen}"
                                        update="v_controller"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-4">
                            <h:outputText id="v_controller" value="#{out_doc.document.controller.description}"
                                          styleClass="outputText"/>
                        </p:column>
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="v_executor" value="Исполнитель:" rendered="#{not editable_Executor}"/>
                            <p:commandButton value="Исполнитель" actionListener="#{out_doc.chooseExecutor}"
                                             rendered="#{editable_Executor}"
                                             styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{out_doc.onExecutorChosen}"
                                        update="v_executor"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-4">
                            <h:outputText id="v_executor" value="#{out_doc.document.executor.description}"
                                          styleClass="outputText"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="v_contragent" value="Корреспондент-адресат:"
                                           rendered="#{not editable_Contragent}"/>
                            <p:commandButton value="Корреспондент-адресат" actionListener="#{out_doc.chooseContragent}"
                                             styleClass="dialogButton" rendered="#{editable_Contragent}">
                                <p:ajax event="dialogReturn" listener="#{out_doc.onContragentChosen}"
                                        update="v_contragent"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-10" colspan="3">
                            <h:outputText id="v_contragent" value="#{out_doc.document.contragent.value}"
                                          styleClass="outputText"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_shortDescription" value="Краткое содержание:"/>
                        </p:column>
                        <p:column colspan="3" styleClass="ui-grid-col-10">
                            <h:outputText id="v_shortDescription" value="#{out_doc.document.shortDescription}"
                                          rendered="#{not editable_ShortDescription}" styleClass="outputText"/>
                            <p:inputTextarea id="e_shortDescription" value="#{out_doc.document.shortDescription}"
                                             rendered="#{editable_ShortDescription}" styleClass="inputText"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:tab>
            <p:tab id="tab_access" title="Доступ">
                <p:panelGrid style="width:100%">
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-3">
                            <p:outputLabel for="e_docAccessLevel" value="Уровень допуска:"/>
                        </p:column>
                        <p:column styleClass="ui-grid-col-9">
                            <h:outputText id="v_docAccessLevel" value="#{out_doc.document.userAccessLevel.value}"
                                          rendered="#{out_doc.viewState}"
                                          styleClass="outputText"/>
                            <p:selectOneMenu id="e_docAccessLevel" value="#{out_doc.document.userAccessLevel}"
                                             converter="#{UserAccessLevelConverter}" rendered="#{stateEditable}">
                                <f:selectItems var="level"
                                               value="#{refBookHelper.getUserAccessLevelsGreaterOrEqualMaxValue(authData.currentAccessLevel.level)}"
                                               itemLabel="#{level.value}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-3">
                            <p:outputLabel for="v_person_readers" value="Пользователи-читатели:"
                                           rendered="#{not editable_AccessTabReaders}"/>
                            <p:commandButton value="Пользователи-читатели"
                                             actionListener="#{out_doc.choosePersonReaders}"
                                             rendered="#{editable_AccessTabReaders}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{out_doc.onPersonReadersChosen}"
                                        update="v_person_readers"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-9">
                            <h:panelGroup id="v_person_readers">
                                <ui:repeat value="#{out_doc.document.personReadersList}" var="personReader">
                                    <h:outputText value="#{personReader.description}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-3">
                            <p:outputLabel for="v_person_editors" value="Пользователи-редакторы:"
                                           rendered="#{not editable_AccessTabEditors}"/>
                            <p:commandButton value="Пользователи-редакторы"
                                             actionListener="#{out_doc.choosePersonEditors}"
                                             rendered="#{editable_AccessTabEditors}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{out_doc.onPersonEditorsChosen}"
                                        update="v_person_editors"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-9">
                            <h:panelGroup id="v_person_editors">
                                <ui:repeat value="#{out_doc.document.personEditorsList}" var="personEditor">
                                    <h:outputText value="#{personEditor.description}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-3">
                            <p:outputLabel for="v_role_readers" value="Роли-читатели:"
                                           rendered="#{not editable_AccessTabReaders}"/>
                            <p:commandButton value="Роли-читатели" actionListener="#{out_doc.chooseRoleReaders}"
                                             rendered="#{editable_AccessTabReaders}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{out_doc.onRoleReadersChosen}"
                                        update="v_role_readers"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-9">
                            <h:panelGroup id="v_role_readers">
                                <ui:repeat value="#{out_doc.document.roleReadersList}" var="roleReader">
                                    <h:outputText value="#{roleReader.value}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-3">
                            <p:outputLabel for="v_role_editors" value="Роли-редакторы:"
                                           rendered="#{not editable_AccessTabEditors}"/>
                            <p:commandButton value="Роли-редакторы" actionListener="#{out_doc.chooseRoleEditors}"
                                             rendered="#{editable_AccessTabEditors}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{out_doc.onRoleEditorsChosen}"
                                        update="v_role_editors"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-9">
                            <h:panelGroup id="v_role_editors">
                                <ui:repeat value="#{out_doc.document.roleEditorsList}" var="roleEditor">
                                    <h:outputText value="#{roleEditor.value}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:tab>
            <p:tab id="tab_history" title="История">
                <my:historyTable id="historyTable" value="#{out_doc.document.historyList}"/>
            </p:tab>
            <p:tab id="tab_files" title="Файлы" rendered="#{not out_doc.createState}">
                <p:dataTable id="table_attachment" value="#{out_doc.attachments}" var="attachment"
                             rowExpandMode="single" emptyMessage="#{ui['attachments.empty']}">
                    <p:column style="width:1em" styleClass="outputText">
                        <p:rowToggler rendered="#{not empty attachment.revisions}"/>
                    </p:column>
                    <p:column headerText="Имя файла" styleClass="outputText">
                        <h:outputText
                                value="#{not empty attachment.currentRevision.fileName ? attachment.currentRevision.fileName : attachment.fileName}"/>
                    </p:column>
                    <p:column headerText="Версия" style="width:10em" styleClass="outputText">
                        <h:outputText value="#{attachment.currentRevision.version}" style="padding-right:0.5em;"/>
                        <p:commandButton value="Добавить" icon="ui-icon-extlink"
                                         actionListener="#{out_doc.addVersionForAttachment(attachment)}">
                            <p:ajax event="dialogReturn" listener="#{out_doc.handleAddVersionDialogResult}"
                                    update=":documentForm:msg"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Пользователь" style="width:12em" styleClass="outputText">
                        <h:outputText
                                value="#{refBookHelper.getUserFullNameById(attachment.currentRevision.authorId != 0 ? attachment.currentRevision.authorId : attachment.authorId)}"/>
                    </p:column>
                    <p:column headerText="Скачать" style="width:7em">
                        <p:commandButton value="Скачать" ajax="false"
                                         onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                            <p:fileDownload value="#{fileManagement.download(attachment.id)}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Удалить" rendered="#{statusId lt 90 and out_doc.editPermission}"
                              style="width:7em">
                        <p:commandButton value="Удалить" action="#{out_doc.deleteAttachment(attachment)}"
                                         update="table_attachment">
                            <p:confirm header="Удаление вложения"
                                       message="Вы уверены, что хотите удалить это вложение?"/>
                        </p:commandButton>
                    </p:column>
                    <p:rowExpansion styleClass="no-padding">
                        <p:dataTable var="revision" value="#{attachment.revisions}" styleClass="hide-column-names"
                                     style="padding-left: 2.1em; padding-right:0;">
                            <f:facet name="header">
                                История версий для файла #{not empty attachment.currentRevision.fileName ? attachment.currentRevision.fileName : attachment.fileName}
                            </f:facet>
                            <p:column headerText="Имя файла" styleClass="outputText">
                                <h:outputText
                                        value="#{not empty revision.fileName ? revision.fileName : attachment.fileName}"/>
                            </p:column>
                            <p:column headerText="Версия" style="width:4em" styleClass="outputText">
                                <h:outputText value="#{revision.version}"/>
                            </p:column>
                            <p:column headerText="Пользователь" style="width:12em" styleClass="outputText">
                                <h:outputText
                                        value="#{refBookHelper.getUserFullNameById(revision.authorId != 0 ? revision.authorId : attachment.authorId)}"/>
                            </p:column>
                            <p:column headerText="Скачать" style="width:7em">
                                <p:commandButton value="Скачать" ajax="false"
                                                 onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                    <p:fileDownload
                                            value="#{fileManagement.download(attachment.id, revision.version)}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:rowExpansion>
                </p:dataTable>
                <!-- Это конечно КОСТЫЛИЩЕ, но если после первой загрузки файла делать еще один XHR запрос,
                 то следующая загрузка работает нормально. Пишут, что это связано с переходом на JSF 2.2 .
                  я-хз, долго искал и долго пытался исправить,
                 в общем каждый четный запрос XHR для fileUpload почему-то идет лесом, а нечетные - нет-->
                <p:fileUpload id="files" fileUploadListener="#{out_doc.handleFileUpload}" multiple="false"
                              mode="advanced"
                              widgetVar="uploadFileWidget"
                              label="Выбрать файл" sizeLimit="104857600" auto="true"
                              uploadLabel="Загрузить выбранное" cancelLabel="Отмена"
                              invalidSizeMessage="Размер файла не должен превышать 100 МБ"
                              fileLimit="1" fileLimitMessage="Не более 1-го файла за раз, пожалуйста"
                              update=":documentForm:msg table_attachment"
                              oncomplete="workaround(); PrimeFaces.widgets.uploadFileWidget.uploadedFileCount = PrimeFaces.widgets.uploadFileWidget.uploadedFileCount - 1;"/>
                <p:remoteCommand id="workaround" name="workaround"/>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="DIALOGS">
        <p:growl id="msg"/>
        <!-- Сообщения о фактах просмотра-->
        <p:growl id="viewFactMessage" for="viewFact"/>
        <!-- Жаваскрипт для этой страницы-->
        <script type="text/javascript">
            function showStatus() {
                PF('statusDialog').show();
            }
            function hideStatus() {
                PF('statusDialog').hide();
            }
        </script>
        <!-- Подтверждение действия(удаление вложения)-->
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        </p:confirmDialog>
        <!-- Диалог при загрузке файла -->
        <p:dialog modal="true" widgetVar="statusDialog" header="Загрузка файла" draggable="false" closable="false"
                  resizable="false">
            <h:outputText value="Пожалуйста подождите пока ваш файл будет загружен"/>
        </p:dialog>
        <!-- Диалог работы с действиями -->
        <p:dialog id="actionDialog" widgetVar="actionDialogVar" closeable="true" modal="true" header="Действия" draggable="false" resizable="false" width="50%"
                  closeOnEscape="true" fitViewport="true">
            <h:panelGroup id="actionForm" rendered="#{outgoingWorkflow.state != 'HIDDEN'}">
                <p:dataTable id="action_select_table"
                             rendered="#{outgoingWorkflow.state == 'OPENED'}"
                             value="#{outgoingWorkflow.actions}"
                             var="row_action"
                             width="100%"
                             emptyMessage="Доступных действий нет"
                             rowKey="#{row_action.action.name}"
                             selectionMode="single"
                             selection="#{outgoingWorkflow.selectedAction}"
                >
                    <p:column headerText="Доступные действия">
                        <h:outputText value="#{row_action.action.name}"/>
                    </p:column>
                </p:dataTable>
                <h:panelGroup id="processedMessage" rendered="#{outgoingWorkflow.state == 'PROCESSED'}">
                    <h:outputText style="padding-left:10px;" value="#{outgoingWorkflow.processedMessage}"/>
                </h:panelGroup>
                <h:panelGroup id="customUi" rendered="#{outgoingWorkflow.state == 'WAIT_FOR_USER_INPUT'}">
                    <ui:include src="#{outgoingWorkflow.selectedAction.ui}">
                        <ui:param name="documentHolder" value="#{out_doc}"/>
                    </ui:include>
                </h:panelGroup>
                <p:commandButton action="#{outgoingWorkflow.process}" value="Выполнить" process="action_select_table @this" update="actionForm"
                                 rendered="#{outgoingWorkflow.state == 'OPENED'}"/>
