<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents"
        >

<ui:composition template="/jsf-template/searchFormTemplate.xhtml">

    <ui:define name="running_head">
        <h:outputScript library="js" name="primefacesLocale_ru.js"/>
        <h:outputScript library="js" name="goToFunctionsAndRemoveSelection.js"/>
        <h:outputStylesheet library="css" name="primefacesExtension/calendarIcon.css"/>
    </ui:define>

    <!--Кнопки верхнего меню-->
    <ui:define name="headerHomeButton">
        <div class="defbutton">
            <h:outputLink value="/component/outgoing/list.xhtml">
                <h:graphicImage value="#{resource['images:home.png']}"/>
            </h:outputLink>
        </div>
    </ui:define>

    <ui:define name="headerSearchButton">
        <div class="defbutton">
            <h:commandLink id="searchBtn" action="#{outgoingSearch.performSearch}" styleClass="searchbutton">
                <h:graphicImage value="#{resource['images:button-search.png']}"/>
                <f:ajax execute="searchParametersPanel" render="searchResultsPanel"
                        onevent="function a(data) { if(data.status === 'success') { PF('searchParametersPanelVar').collapse(); PF('searchResultsPanelVar').expand();}}"/>
                Найти
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="headerClearButton">
        <div class="defbutton">
            <h:commandLink action="#{outgoingSearch.clearFilter}" styleClass="searchbutton">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                <f:ajax render="searchParametersPanel"
                        onevent="function a(data) {if(data.status === 'success') {PF('searchParametersPanelVar').expand(); PF('searchResultsPanelVar').collapse();}}"/>
                Очистить
            </h:commandLink>
        </div>
    </ui:define>

    <!--Название поисковой формы-->
    <ui:define name="searchFormName">
        <div class="name">Форма поиска исходящих документов</div>
    </ui:define>

    <!--Параметры поиска-->
    <ui:define name="searchParameters">
        <p:defaultCommand target="searchBtn"/>
        <p:panelGrid id="searchPanelGrid" style="width:100%">
            <p:row>
                <p:column>
                    <label for="statusId">
                        <span class="title">Статус документа: </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneMenu id="statusId" value="#{outgoingSearch.status}">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="На рассмотрении" itemValue="2"/>
                        <f:selectItem itemLabel="Согласование" itemValue="3"/>
                        <f:selectItem itemLabel="Зарегистрирован" itemValue="80"/>
                        <f:selectItem itemLabel="Исполнен" itemValue="90"/>
                        <f:selectItem itemLabel="Отправлен" itemValue="94"/>
                        <f:selectItem itemLabel="Доставлен" itemValue="98"/>
                        <f:selectItem itemLabel="В архиве" itemValue="100"/>
                        <f:selectItem itemLabel="Изъят из архива" itemValue="110"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="form">
                        <span class="title">Вид документа:</span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneMenu id="form" value="#{outgoingSearch.form}" converter="#{OutgoingDocumentFormConverter}">
                        <f:selectItem itemLabel="" noSelectionOption="true"/>
                        <f:selectItems value="#{refBookHelper.getDocumentFormsByCategory('OUTGOING')}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                    <span class="title">
                       <p:commandButton value="Авторы" actionListener="#{outgoingSearch.chooseAuthors}">
                           <p:ajax event="dialogReturn" listener="#{outgoingSearch.onAuthorsChosen}" update="authors"/>
                       </p:commandButton>
                    </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:panel styleClass="userListPanel">
                        <p:dataList id="authors" value="#{outgoingSearch.authors}" var="row_author" type="none"
                                    emptyMessage="">
                            <div class="userListItem">
                                <h:outputText value="#{row_author.descriptionShort}"/>
                                <p:commandLink action="#{outgoingSearch.removeAuthor(row_author)}" ajax="true"
                                               update="authors" styleClass="ui-icon ui-icon-closethick"
                                               style="display:inline-block"/>
                            </div>
                        </p:dataList>
                    </p:panel>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                    <span class="title">
                       <p:commandButton value="Руководитель" actionListener="#{outgoingSearch.chooseController}">
                           <p:ajax event="dialogReturn" listener="#{outgoingSearch.onControllerChosen}"
                                   update="controller"/>
                       </p:commandButton>
                    </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <h:outputText id="controller" value="#{outgoingSearch.controller.descriptionShort}" class="wide"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="registrationNumber">
                        <span class="title">Регистрационный номер</span>
                    </label>
                </p:column>
                <p:column>
                    <p:inputText id="registrationNumber" value="#{outgoingSearch.registrationNumber}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startCreationDate">
                        <span class="title">Дата создания от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startCreationDate" value="#{outgoingSearch.startCreationDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="startCreationDateVar" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
                <p:column>
                    <label for="endCreationDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endCreationDate" value="#{outgoingSearch.endCreationDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="endCreationDateVar" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startRegistrationDate">
                        <span class="title">Дата регистрации от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startRegistrationDate"
                                value="#{outgoingSearch.startRegistrationDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="startRegistrationDateVar" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
                <p:column>
                    <label for="endRegistrationDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endRegistrationDate" value="#{outgoingSearch.endRegistrationDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="endRegistrationDateVar" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startSignatureDate">
                        <span class="title">Дата подписания от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startSignatureDate" value="#{outgoingSearch.startSignatureDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="startSignatureDateVar" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
                <p:column>
                    <label for="endSignatureDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endSignatureDate" value="#{outgoingSearch.endSignatureDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="endSignatureDateVar" pattern="dd.MM.yyyy" showOn="both">
                        <f:converter converterId="LocalDateTimeConverter"/>
                    </p:calendar>
                </p:column>
            </p:row>
            <!-- Сейчас не используется
                <p:row>
                    <p:column>
                        <label for="startSendingDate">
                            <span class="title">Дата отправки от</span>
                        </label>
                    </p:column>
                    <p:column>
                        <p:calendar id="startSendingDate" valueoutgoing_searcharch.startSendingDate}"
                                    lang="ru"
                                    locale="ru"
                                    widgetVar="startSendingDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                    </p:column>
                    <p:column>
                        <label for="endSendingDate">
                            <span class="title">до</span>
                        </label>
                    </p:column>
                    <p:column>
                        <p:calendar id="endSendingDate" valueoutgoing_searcharch.endSendingDate}" lang="ru"
                                    locale="ru"
                                    widgetVar="endSendingDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                    </p:column>
                </p:row>
                -->
            <p:row>
                <p:column>
                    <label for="deliveryType">
                        <span class="title">Тип доставки:</span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <my:deliveryTypeSelectOneMenu id="deliveryType" value="#{outgoingSearch.deliveryType}" withNoSelectOption="true"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                    <span class="title">
                         <p:commandButton value="Адресат (контрагент)"
                                          actionListener="#{outgoingSearch.chooseContragent}">
                             <p:ajax event="dialogReturn" listener="#{outgoingSearch.onContragentChosen}"
                                     update="contragent"/>
                         </p:commandButton>
                    </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <h:outputText id="contragent" value="#{outgoingSearch.contragent.value}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                    <span class="title">
                        <p:commandButton value="Исполнители" actionListener="#{outgoingSearch.chooseExecutors}">
                            <p:ajax event="dialogReturn" listener="#{outgoingSearch.onExecutorsChosen}"
                                    update="executors"/>
                        </p:commandButton>
                    </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:panel styleClass="userListPanel">
                        <p:dataList id="executors" value="#{outgoingSearch.executors}" var="row_executor" type="none"
                                    emptyMessage="">
                            <div class="userListItem">
                                <h:outputText value="#{row_executor.descriptionShort}"/>
                                <p:commandLink action="#{outgoingSearch.removeExecutor(row_executor)}" ajax="true"
                                               update="executors" styleClass="ui-icon ui-icon-closethick"
                                               style="display:inline-block"/>
                            </div>
                        </p:dataList>
                    </p:panel>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="shortDescription">
                        <span class="title">Краткое содержание</span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:inputText id="shortDescription" value="#{outgoingSearch.shortDescription}"/>
                </p:column>
            </p:row>

        </p:panelGrid>
    </ui:define>


    <ui:define name="searchResults">
        <p:dataTable id="main_data_tbl"
                     paginator="true"
                     rows="#{ui['search.resultRows']}"
                     currentPageReportTemplate="#{ui['paginator.template.currentPage']}"
                     paginatorTemplate="#{ui['paginator.template.total']}"
                     rowsPerPageTemplate="#{ui['paginator.rows.dropDown']}"
                     paginatorPosition = "#{ui['paginator.position']}"
                     value="#{outgoingSearch.lazyModel}"
                     var="row_result"
                     lazy="true"
                     widgetVar="documentTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     rowStyleClass="#{row_result.styleClass}"
                     filterable="false"
                     sortField="registrationNumber"
                     sortOrder="descending"
                     rendered="#{outgoingSearch.searchPerformed}"
                     emptyMessage="Документов не найдено"
                >
            <p:column style="width:5em;" headerText="Номер" filterable="false" field="registrationNumber">
                <h:outputText value="#{row_result.registrationNumber}"/>
            </p:column>
            <p:column style="width:5em;" headerText="Дата" filterable="false" field="registrationDate">
                <h:outputText value="#{row_result.registrationDate}">
                    <f:converter converterId="LocalDateTimeConverter"/>
                    <f:attribute name="pattern" value="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column style="width:12em;" headerText="Адресаты" filterable="false" field="contragent.value">
                    <h:outputText value="#{row_result.contragent.value}"/>
            </p:column>
            <p:column style="width:10em;" headerText="Руководитель" filterable="false" field="controller.lastName">
                <h:outputText value="#{row_result.controller}" converter="#{PersonConverter}"/>
            </p:column>
            <p:column style="width:8em;" headerText="Вид" filterable="false" field="form.value">
                <h:outputText value="#{row_result.form}"/>
            </p:column>
            <p:column style="width:10em;" headerText="Статус" filterable="false" field="statusId">
                <h:outputText value="#{row_result.getDocumentStatus().getName()}"/>
            </p:column>
            <p:column headerText="Краткое содержание">
                <h:outputText value="#{row_result.shortDescription}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToOutgoingDocument(PrimeFaces.widgets.documentTableVar.selection); return false;"/>
        </p:dataTable>
    </ui:define>

</ui:composition>

</html>
