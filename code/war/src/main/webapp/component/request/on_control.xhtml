<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{requestDocumentLDM.addFilter('executionDate', '%')}"/>
        <f:viewAction action="#{requestDocumentLDM.addFilter('statuses', '{2,80}')}"/>
    </f:metadata>
    <ui:param name="prefix" value="document.request"/>
    <ui:param name="lazyDataModel" value="#{requestDocumentLDM}"/>
    <ui:param name="defaultSortField" value="registrationDate"/>
    <ui:param name="defaultSortOrder" value="descending"/>

    <ui:define name="HEAD.TITLE">Обращения граждан на контроле</ui:define>
    <ui:define name="CONTENT.VIEWTITLE">Обращения граждан на контроле</ui:define>
    <ui:define name="CONTENT.TABLE.COLUMNS">
        <p:column headerText="Номер" style="width:5em;" sortBy="#{row.registrationNumber}" field="registrationNumber">
            <h:outputText value="#{row.registrationNumber}"/>
        </p:column>
        <p:column headerText="Дата регистрации" style="width:8em;" sortBy="#{row.deliveryDate}" field="deliveryDate">
            <h:outputText value="#{row.deliveryDate}">
                <f:converter converterId="LocalDateTimeConverter"/>
                <f:attribute name="pattern" value="#{ui[prefix.concat('.list.deliveryDate.pattern')]}"/>
            </h:outputText>
        </p:column>
        <p:column headerText="ФИО отправителя" style="width:12em;" sortBy="#{row.senderLastName}" field="senderLastName">
            <h:outputText value="#{row.getSenderDescription()}"/>
        </p:column>
        <p:column headerText="Вид" style="width:7em;" sortBy="#{row.form}" field="form.value">
            <h:outputText value="#{row.form.value}"/>
        </p:column>
        <p:column headerText="Срок" style="width:5em;" sortBy="#{row.executionDate}" field="executionDate">
            <h:outputText value="#{row.executionDate}">
                <f:converter converterId="LocalDateTimeConverter"/>
                <f:attribute name="pattern" value="#{ui[prefix.concat('.list.executionDate.pattern')]}"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Статус" style="width:9em;" sortBy="#{row.status}" field="statusId">
            <h:outputText value="#{row.getDocumentStatus().getName()}"/>
        </p:column>
        <p:column headerText="Краткое содержание">
            <h:outputText value="#{row.shortDescription}"/>
        </p:column>
        <p:ajax event="rowSelect" onstart="goToRequestDocument(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
    </ui:define>
</ui:composition>
</html>
