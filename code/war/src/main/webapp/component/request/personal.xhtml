<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{requestDocumentLDM.setPersonalMode}"/>
    </f:metadata>
    <ui:param name="prefix" value="document.request"/>
    <ui:param name="lazyDataModel" value="#{requestDocumentLDM}"/>
    <ui:param name="defaultSortField" value="creationDate"/>
    <ui:param name="defaultSortOrder" value="descending"/>

    <ui:define name="HEAD.TITLE">Мои проекты обращений граждан</ui:define>
    <ui:define name="CONTENT.VIEWTITLE">Мои проекты обращений граждан</ui:define>
    <ui:define name="CONTENT.TABLE.COLUMNS">
        <p:column headerText="Дата создания" style="width:8em;" filterable="false" field="creationDate">
            <h:outputText value="#{row.creationDate}">
                <f:converter converterId="LocalDateTimeConverter"/>
                <f:attribute name="pattern" value="#{ui[prefix.concat('.list.creationDate.pattern')]}"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Дата поступления" style="width:8em;" filterable="false" field = "deliveryDate">
            <h:outputText value="#{row.deliveryDate}">
                <f:converter converterId="LocalDateTimeConverter"/>
                <f:attribute name="pattern" value="#{ui[prefix.concat('.list.deliveryDate.pattern')]}"/>
            </h:outputText>
        </p:column>
        <p:column headerText="ФИО отправителя" style="width:12em;" filterable="false" field = "senderLastName">
            <h:outputText value="#{row.getSenderDescription()}"/>
        </p:column>
        <p:column headerText="Вид" style="width:7em;" filterable="false" field = "form.value">
            <h:outputText value="#{row.form.value}"/>
        </p:column>
        <p:column headerText="Срок исполнения" style="width:12em;" filterable="false" field = "executionDate">
            <h:outputText value="#{row.executionDate}">
                <f:converter converterId="LocalDateTimeConverter"/>
                <f:attribute name="pattern" value="#{ui[prefix.concat('.list.executionDate.pattern')]}"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Краткое содержание">
            <h:outputText value="#{row.shortDescription}"/>
        </p:column>
        <p:ajax event="rowSelect" onstart="goToRequestDocument(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
    </ui:define>
</ui:composition>
</html>
