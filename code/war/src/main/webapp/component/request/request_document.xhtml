<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
        >

<ui:composition template="/jsf-template/documentPageTemplate.xhtml">
    <ui:define name="VARIABLE_DEFINITIONS">
        <!-- Статусы документа -->
        <c:set var="stateEditable" value="#{request_doc.createState or request_doc.editState}" scope="view"/>
        <c:set var="statusId" value="#{request_doc.document.documentStatus.id}" scope="view"/>
        <c:set var="status_OnRegistration" value="#{statusId eq 1}" scope="view"/>
        <c:set var="status_Registered" value="#{statusId eq 2}" scope="view"/>
        <c:set var="status_OnExecution" value="#{statusId eq 80}" scope="view"/>
        <c:set var="status_Executed" value="#{statusId eq 90}" scope="view"/>
        <c:set var="status_InArchive" value="#{statusId eq 100}" scope="view"/>
        <!-- Редактируемость полей (true - редактируемо, иначе только для просмотра) -->
        <c:set var="editable_ShortDescription" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'shortDescription')}"
               scope="view"/>
        <!-- Поле 'Вид документа' -->
        <c:set var="editable_DocumentForm" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'form')}" scope="view"/>
        <!-- Поле 'Тип доставки' -->
        <c:set var="editable_DeliveryType" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'deliveryType')}"
               scope="view"/>
        <!-- Поле 'Отправитель' -->
        <c:set var="editable_Sender" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'sender')}" scope="view"/>
        <!-- Поле 'Дата поступившего' -->
        <c:set var="editable_ReceivedDate" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'receivedDate')}"
               scope="view"/>
        <!-- Поле 'Дата исполнения' -->
        <c:set var="editable_ExecutionDate" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'executionDate')}"
               scope="view"/>
        <!-- Поле 'Ответственный' -->
        <c:set var="editable_Responsible" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'responsible')}" scope="view"/>
        <!-- Поле 'Адресаты'  -->
        <c:set var="editable_Recipients" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'recipients')}" scope="view"/>
        <!-- Поле 'Доступ-редакторы'  -->
        <c:set var="editable_AccessTabEditors" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'accessEditors')}"
               scope="view"/>
        <!-- Поле 'Доступ-Читатели'  -->
        <c:set var="editable_AccessTabReaders" value="#{stateEditable and editableMatrix.request.isFieldEditable(statusId, 'accessReaders')}"
               scope="view"/>
        <!-- Конец блока переменных -->
    </ui:define>

    <ui:define name="TOOLBAR_LEFT_GROUP_CONTENT">
        <my:homeButton outcome="/component/request/request_documents.xhtml"/>
        <h:outputText value="Ошибка" rendered="#{request_doc.errorState}"/>
        <p:commandButton value="Редактировать" action="#{request_doc.edit}" icon="ui-icon-pencil" update="@form"
                         rendered="#{request_doc.viewState and request_doc.editPermission and editableMatrix.request.isStateEditable(statusId)}"/>
        <p:commandButton value="Отменить" action="#{request_doc.view}" rendered="#{request_doc.editState}" icon="ui-icon-cancel" update="@form"/>
        <p:commandButton value="Сохранить" action="#{request_doc.save}" rendered="#{stateEditable}" icon="ui-icon-disk" update="@form"/>
        <p:commandButton value="Удалить" action="#{request_doc.delete}" rendered="#{request_doc.editState}" icon="ui-icon-trash" update="@form"/>
        <p:commandButton value="Действия" action="#{request_doc.processorModal.show}"
                         rendered="#{request_doc.viewState and request_doc.executePermission}"
                         icon="ui-icon-circle-triangle-e" update="actionDialog" oncomplete="PF('actionDialogVar').show();"/>
    </ui:define>


    <ui:define name="DOCUMENT_HEADER">
        <p:messages id="errorMessages" for="error" rendered="#{request_doc.errorState}"/>
        <h:panelGroup layout="block" id="documentHeaderDiv" rendered="#{not request_doc.errorState}"
                      style="font-weight: bold; display:inline-block; width:85%;">
            Обращение
            <h:outputText value="#{request_doc.document.form.value}"/>
            <h:outputText value=" № #{request_doc.document.registrationNumber} от " rendered="#{request_doc.editState or request_doc.viewState}"/>
            <h:outputText value="#{request_doc.document.registrationDate}" rendered="#{request_doc.editState or request_doc.viewState}">
                <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
            </h:outputText>
            <div style="float: right; padding-right:1.5em;">
                <h:outputText id="v_author" value="Зарегистрировал: #{request_doc.document.author.description}" styleClass="outputText"/>
            </div>
        </h:panelGroup>
        <h:panelGroup layout="block" id="documentStatusDiv"
                      style="display: inline-block; text-align: right; padding: 0.4em;
                            background-color: rgb(60,141,188); border-radius: 4px; color: white;"
                      rendered="#{not request_doc.errorState}">
            <h:outputText value="#{request_doc.document.getDocumentStatus().getName()}"/>
        </h:panelGroup>
    </ui:define>


    <ui:define name="DOCUMENT_CONTENT">
        <p:tabView id="documentTabPanel" widgetVar="requestDocumentTabViewVar" effect="fade" effectDuration="fast"
                   rendered="#{not request_doc.errorState}">
            <p:tab id="tab_info" title="Реквизиты">
                <p:panelGrid style="width:100%">
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_documentForm" value="Вид документа:"/>
                        </p:column>
                        <p:column colspan="3" styleClass="ui-grid-col-10">
                            <h:outputText id="v_documentForm" value="#{request_doc.document.form.value}" styleClass="outputText"
                                          rendered="#{not editable_DocumentForm}"/>
                            <p:selectOneMenu id="e_documentForm" value="#{request_doc.document.form}" converter="RequestDocumentFormConverter"
                                             required="true" styleClass="inputText" rendered="#{editable_DocumentForm}">
                                <f:selectItems value="#{dictionaryManagement.getDocumentFormsByCategory('REQUEST')}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_deliveryType" value="Тип доставки:"/>
                        </p:column>
                        <p:column colspan="3" styleClass="ui-grid-col-10">
                            <h:outputText id="v_deliveryType" value="#{request_doc.document.deliveryType.value}" styleClass="outputText"
                                          rendered="#{not editable_DeliveryType}"/>
                            <p:selectOneMenu id="e_deliveryType" value="#{request_doc.document.deliveryType}" converter="#{DeliveryTypeConverter}"
                                             styleClass="inputText" required="true" rendered="#{editable_DeliveryType}">
                                <f:selectItems value="#{dictionaryManagement.getDeliveryTypes()}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_receivedDocumentDate" value="Дата поступления:"/>
                        </p:column>
                        <p:column colspan="3" styleClass="ui-grid-col-10">
                            <h:outputText id="v_receivedDocumentDate" value="#{request_doc.document.receivedDocumentDate}" lang="ru"
                                          styleClass="outputText" rendered="#{not editable_ReceivedDate}">
                                <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                            </h:outputText>
                            <p:calendar id="e_receivedDocumentDate" value="#{request_doc.document.receivedDocumentDate}" lang="ru" locale="ru"
                                        pattern="dd.MM.yyyy" showOn="both" styleClass="inputText" rendered="#{editable_ReceivedDate}"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="v_responsible" value="Ответственный:" rendered="#{not editable_Responsible}"/>
                            <p:commandButton value="Ответственный" actionListener="#{request_doc.chooseResponsible}"
                                             rendered="#{editable_Responsible}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{request_doc.onResponsibleChosen}" update="v_responsible"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-4">
                            <h:outputText id="v_responsible" value="#{request_doc.document.responsible.description}" styleClass="outputText"/>
                        </p:column>
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_executionDate" value="Срок исполнения:"/>
                        </p:column>
                        <p:column styleClass="ui-grid-col-4">
                            <h:outputText id="v_executionDate" value="#{request_doc.document.executionDate}" lang="ru" styleClass="outputText"
                                          rendered="#{not editable_ExecutionDate}">
                                <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                            </h:outputText>
                            <p:calendar id="e_executionDate" value="#{request_doc.document.executionDate}" lang="ru" locale="ru"
                                        pattern="dd.MM.yyyy" showOn="both" styleClass="inputText" rendered="#{editable_ExecutionDate}"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_senderType" value="Тип отправителя:"/>
                        </p:column>
                        <p:column colspan="3" styleClass="ui-grid-col-10">
                            <h:outputText id="v_senderType" value="#{request_doc.document.senderType.value}" styleClass="outputText"
                                          rendered="#{not editable_Sender}"/>
                            <p:selectOneMenu id="e_senderType" value="#{request_doc.document.senderType}" converter="SenderTypeConverter"
                                             styleClass="inputText" required="true" rendered="#{editable_Sender}">
                                <f:selectItems value="#{dictionaryManagement.senderTypes}"/>
                                <f:ajax execute="e_senderType" render="documentTabPanel"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row" rendered="#{request_doc.document.senderType.code.equals('JURIDICAL_ENTITY')}">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="v_contragent" value="Корреспондент:" rendered="#{not editable_Sender}"/>
                            <p:commandButton value="Корреспондент" actionListener="#{request_doc.chooseContragent}"
                                             rendered="#{editable_Sender}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{request_doc.onContragentChosen}" update="v_contragent"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-10" colspan="3">
                            <h:outputText id="v_contragent" value="#{request_doc.document.contragent.value}" styleClass="outputText"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="v_region" value="Регион:" rendered="#{not editable_Sender}"/>
                            <p:commandButton value="Регион" actionListener="#{request_doc.chooseRegion}" rendered="#{editable_Sender}"
                                             styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{request_doc.onRegionChosen}" update="v_region"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-10" colspan="3">
                            <h:outputText id="v_region" value="#{request_doc.document.region}" converter="RegionConverter" styleClass="outputText"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_lastName" value="Фамилия:"/>
                        </p:column>
                        <p:column styleClass="ui-grid-col-10" colspan="3">
                            <h:outputText id="v_lastName" value="#{request_doc.document.senderLastName}" styleClass="outputText"
                                          rendered="#{not editable_Sender}"/>
                            <p:inputText id="e_lastName" value="#{request_doc.document.senderLastName}" styleClass="inputText"
                                         rendered="#{editable_Sender}"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_firstName" value="Имя:"/>
                        </p:column>
                        <p:column styleClass="ui-grid-col-10" colspan="3">
                            <h:outputText id="v_firstName" value="#{request_doc.document.senderFirstName}" styleClass="outputText"
                                          rendered="#{not editable_Sender}"/>
                            <p:inputText id="e_firstName" value="#{request_doc.document.senderFirstName}" styleClass="inputText"
                                         rendered="#{editable_Sender}"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_middleName" value="Отчество:"/>
                        </p:column>
                        <p:column styleClass="ui-grid-col-10" colspan="3">
                            <h:outputText id="v_middleName" value="#{request_doc.document.senderMiddleName}" styleClass="outputText"
                                          rendered="#{not editable_Sender}"/>
                            <p:inputText id="e_middleName" value="#{request_doc.document.senderMiddleName}" styleClass="inputText"
                                         rendered="#{editable_Sender}"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="v_recipientUsers" value="Адресаты-пользователи: *" rendered="#{not editable_Recipients}"/>
                            <p:commandButton value="Адресаты-пользователи" actionListener="#{request_doc.chooseRecipients}"
                                             rendered="#{editable_Recipients}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{request_doc.onRecipientsChosen}" update="v_recipientUsers"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-10" colspan="3">
                            <h:panelGroup id="v_recipientUsers">
                                <ui:repeat value="#{request_doc.document.recipientUserList}" var="recipientUser">
                                    <h:outputText value="#{recipientUser.description}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="v_recipientGroups" value="Адресаты-группы:" rendered="#{not editable_Recipients}"/>
                            <p:commandButton value="Адресаты-группы" actionListener="#{request_doc.chooseRecipientGroups}"
                                             rendered="#{editable_Recipients}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{request_doc.onRecipientGroupsChosen}" update="v_recipientGroups"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-10" colspan="3">
                            <h:panelGroup id="v_recipientGroups">
                                <ui:repeat value="#{request_doc.document.recipientGroupsList}" var="recipientGroup">
                                    <h:outputText value="#{recipientGroup.value}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-2">
                            <p:outputLabel for="e_shortDescription" value="Краткое содержание:"/>
                        </p:column>
                        <p:column colspan="3" styleClass="ui-grid-col-10">
                            <h:outputText id="v_shortDescription" value="#{request_doc.document.shortDescription}"
                                          rendered="#{not editable_ShortDescription}" styleClass="outputText"/>
                            <p:inputTextarea id="e_shortDescription" value="#{request_doc.document.shortDescription}"
                                             rendered="#{editable_ShortDescription}" styleClass="inputText"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:tab>
            <p:tab id="tab_task" title="Движение документа">
                <p:treeTable id="task_table"
                             value="#{request_doc.taskTreeHolder.root}"
                             var="row_task"
                             selectionMode="single"
                             emptyMessage="Записей нет"
                             widgetVar="taskTableVar">
                    <p:column headerText="Дата создания" style="width:7em;" styleClass="outputText">
                        <h:outputText value="#{row_task.creationDate}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Номер" style="width:7em;" styleClass="outputText">
                        <h:outputText value="#{row_task.taskNumber}"/>
                    </p:column>
                    <p:column headerText="Автор" style="width:9em; white-space: normal;" styleClass="outputText">
                        <h:outputText value="#{row_task.author.getDescription()}"/>
                    </p:column>
                    <p:column headerText="Исполнитель" style="width:9em; white-space: normal;" styleClass="outputText">
                        <ui:repeat value="#{row_task.executorsList}" var="executor">
                            <h:outputText value="#{executor.description}"/><br/>
                        </ui:repeat>
                    </p:column>
                    <p:column headerText="Срок исполнения" style="width:9em;" styleClass="outputText">
                        <h:outputText value="#{row_task.controlDate}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Содержание" style="width:100%; white-space: normal;" styleClass="outputText">
                        <h:outputText value="#{row_task.shortDescription}"/>
                    </p:column>
                    <p:column headerText="Статус" style="width:7em;" styleClass="outputText">
                        <h:outputText value="#{row_task.getDocumentStatus().getName()}"/>
                    </p:column>
                    <p:column style="display:none;">
                        <input type="hidden" value="#{row_task.id}"/>
                    </p:column>
                    <p:ajax event="expand" oncomplete="addRowHandlers()"/>
                </p:treeTable>
                <script type="text/javascript">
                    $(window).load(function () {
                        PrimeFaces.widgets.taskTableVar._render = function () {
                            if (this.cfg.scrollable) {
                                this.setupScrolling()
                            }
                            if (this.cfg.resizableColumns) {
                                this.setupResizableColumns()
                            }
                            this.bindEvents();
                            addRowHandlers();
                        }
                    });
                </script>
                <p:toolbar id="taskToolBar">
                    <p:toolbarGroup>
                        <p:button value="Новое поручение" id="task_add_resolution_btn" outcome="/component/task/task.xhtml" target="_blank"
                                  icon="ui-icon-plusthick" rendered="#{status_Registered}">
                            <f:param name="docAction" value="create"/>
                            <f:param name="rootDocumentId" value="#{request_doc.document.uniqueId}"/>
                            <f:param name="formId" value="TASK_ASSIGMENT"/>
                        </p:button>
                        <p:commandButton value="Обновить" id="task_refresh_btn" action="#{request_doc.taskTreeHolder.refresh}"
                                         update="task_table" icon="ui-icon-refresh"/>
                        <p:commandButton value="Свернуть все" id="task_collapse_btn" action="#{request_doc.taskTreeHolder.collapseAll}"
                                         update="task_table" icon="ui-icon-carat-1-w"/>
                        <p:commandButton value="Развернуть все" id="task_expand_btn" action="#{request_doc.taskTreeHolder.expandAll}"
                                         update="task_table" icon="ui-icon-carat-1-e"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </p:tab>
            <p:tab id="tab_relation" title="Связи">
                <p:dataTable id="table_relation" value="#{request_doc.getRelatedDocuments()}"
                             var="outgoing_document_row"
                             emptyMessage="#{ui['emptyMessage']}"
                             selectionMode="single"
                             resizableColumns="true"
                             widgetVar="relationDocumentTableVar"
                             rowKey="#{outgoing_document_row.id}">
                    <f:facet name="header">
                        <h:outputText value="Исходящие документы"/>
                    </f:facet>
                    <p:column headerText="Дата регистрации" style="width:9em;" styleClass="outputText">
                        <h:outputText value="#{outgoing_document_row.registrationDate}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Номер" style="width:5em;" styleClass="outputText">
                        <h:outputText value="#{outgoing_document_row.registrationNumber}"/>
                    </p:column>
                    <p:column headerText="Исполнитель" style="width:12em;" styleClass="outputText">
                        <h:outputText value="#{outgoing_document_row.executor.getDescriptionShort()}"/>
                    </p:column>
                    <p:column headerText="Адресат" style="width:12em;" styleClass="outputText">
                        <h:outputText value="#{outgoing_document_row.contragent.value}"/>
                    </p:column>
                    <p:column headerText="Вид" style="width:7em;" styleClass="outputText">
                        <h:outputText value="#{outgoing_document_row.form.value}"/>
                    </p:column>
                    <p:column headerText="Статус" style="width:9em;" styleClass="outputText">
                        <h:outputText value="#{outgoing_document_row.getDocumentStatus().getName()}"/>
                    </p:column>
                    <p:column headerText="Краткое содержание" styleClass="outputText">
                        <h:outputText value="#{outgoing_document_row.shortDescription}"/>
                    </p:column>
                    <p:ajax event="rowSelect" onstart="goToOutgoingDocument(PrimeFaces.widgets.relationDocumentTableVar.selection); return false;"/>
                </p:dataTable>
            </p:tab>
            <p:tab id="tab_access" title="Доступ">
                <p:panelGrid style="width:100%">
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-3">
                            <p:outputLabel for="v_person_readers" value="Пользователи-читатели:" rendered="#{not editable_AccessTabReaders}"/>
                            <p:commandButton value="Пользователи-читатели" actionListener="#{request_doc.choosePersonReaders}"
                                             rendered="#{editable_AccessTabReaders}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{request_doc.onPersonReadersChosen}" update="v_person_readers"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-9">
                            <h:panelGroup id="v_person_readers">
                                <ui:repeat value="#{request_doc.document.personReadersList}" var="personReader">
                                    <h:outputText value="#{personReader.description}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-3">
                            <p:outputLabel for="v_person_editors" value="Пользователи-редакторы:" rendered="#{not editable_AccessTabEditors}"/>
                            <p:commandButton value="Пользователи-редакторы" actionListener="#{request_doc.choosePersonEditors}"
                                             rendered="#{editable_AccessTabEditors}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{request_doc.onPersonEditorsChosen}" update="v_person_editors"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-9">
                            <h:panelGroup id="v_person_editors">
                                <ui:repeat value="#{request_doc.document.personEditorsList}" var="personEditor">
                                    <h:outputText value="#{personEditor.description}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-3">
                            <p:outputLabel for="v_role_readers" value="Роли-читатели:" rendered="#{not editable_AccessTabReaders}"/>
                            <p:commandButton value="Роли-читатели" actionListener="#{request_doc.chooseRoleReaders}"
                                             rendered="#{editable_AccessTabReaders}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{request_doc.onRoleReadersChosen}" update="v_role_readers"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-9">
                            <h:panelGroup id="v_role_readers">
                                <ui:repeat value="#{request_doc.document.roleReadersList}" var="roleReader">
                                    <h:outputText value="#{roleReader.name}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                    <p:row styleClass="ui-grid-row">
                        <p:column styleClass="ui-grid-col-3">
                            <p:outputLabel for="v_role_editors" value="Роли-редакторы:" rendered="#{not editable_AccessTabEditors}"/>
                            <p:commandButton value="Роли-редакторы" actionListener="#{request_doc.chooseRoleEditors}"
                                             rendered="#{editable_AccessTabEditors}" styleClass="dialogButton">
                                <p:ajax event="dialogReturn" listener="#{request_doc.onRoleEditorsChosen}" update="v_role_editors"/>
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="ui-grid-col-9">
                            <h:panelGroup id="v_role_editors">
                                <ui:repeat value="#{request_doc.document.roleEditorsList}" var="roleEditor">
                                    <h:outputText value="#{roleEditor.name}" styleClass="outputText"/><br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:tab>
            <p:tab id="tab_history" title="История">
                <my:historyTable id="historyTable" value="#{request_doc.document.historyList}"/>
            </p:tab>
            <p:tab id="tab_files" title="Файлы" rendered="#{not request_doc.createState}">
                <p:dataTable id="table_attachment" value="#{request_doc.attachments}" var="attachment" rowExpandMode="single" emptyMessage="#{ui['attachments.empty']}">
                    <p:column style="width:1em" styleClass="outputText">
                        <p:rowToggler rendered="#{not empty attachment.revisions}"/>
                    </p:column>
                    <p:column headerText="Имя файла" styleClass="outputText">
                        <h:outputText
                                value="#{not empty attachment.currentRevision.fileName ? attachment.currentRevision.fileName : attachment.fileName}"/>
                    </p:column>
                    <p:column headerText="Версия" style="width:10em" styleClass="outputText">
                        <h:outputText value="#{attachment.currentRevision.version}" style="padding-right:0.5em;"/>
                        <p:commandButton value="Добавить" icon="ui-icon-extlink" actionListener="#{request_doc.addVersionForAttachment(attachment)}">
                            <p:ajax event="dialogReturn" listener="#{request_doc.handleAddVersionDialogResult}" update=":documentForm:msg"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Пользователь" style="width:12em" styleClass="outputText">
                        <h:outputText
                                value="#{userList.getUserFullNameById(attachment.currentRevision.authorId != 0 ? attachment.currentRevision.authorId : attachment.authorId)}"/>
                    </p:column>
                    <p:column headerText="Скачать" style="width:7em">
                        <p:commandButton value="Скачать" ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                            <p:fileDownload value="#{fileManagement.download(attachment.id)}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Удалить" rendered="#{statusId lt 90 and request_doc.editPermission}" style="width:7em">
                        <p:commandButton value="Удалить" action="#{request_doc.deleteAttachment(attachment)}" update="table_attachment">
                            <p:confirm header="Удаление вложения" message="Вы уверены, что хотите удалить это вложение?" />
                        </p:commandButton>
                    </p:column>
                    <p:rowExpansion styleClass="no-padding">
                        <p:dataTable var="revision" value="#{attachment.revisions}" styleClass="hide-column-names"
                                     style="padding-left: 2.1em; padding-right:0;">
                            <f:facet name="header">
                                История версий для файла #{not empty attachment.currentRevision.fileName ? attachment.currentRevision.fileName : attachment.fileName}
                            </f:facet>
                            <p:column headerText="Имя файла" styleClass="outputText">
                                <h:outputText value="#{not empty revision.fileName ? revision.fileName : attachment.fileName}"/>
                            </p:column>
                            <p:column headerText="Версия" style="width:4em" styleClass="outputText">
                                <h:outputText value="#{revision.version}"/>
                            </p:column>
                            <p:column headerText="Пользователь" style="width:12em" styleClass="outputText">
                                <h:outputText
                                        value="#{userList.getUserFullNameById(revision.authorId != 0 ? revision.authorId : attachment.authorId)}"/>
                            </p:column>
                            <p:column headerText="Скачать" style="width:7em">
                                <p:commandButton value="Скачать" ajax="false" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
                                    <p:fileDownload value="#{fileManagement.download(attachment.id, revision.version)}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:rowExpansion>
                </p:dataTable>
                <!-- Это конечно КОСТЫЛИЩЕ, но если после первой загрузки файла делать еще один XHR запрос,
                 то следующая загрузка работает нормально. Пишут, что это связано с переходом на JSF 2.2 .
                  я-хз, долго искал и долго пытался исправить,
                 в общем каждый четный запрос XHR для fileUpload почему-то идет лесом, а нечетные - нет-->
                <p:fileUpload id="files" fileUploadListener="#{request_doc.handleFileUpload}" multiple="false" mode="advanced"
                              widgetVar="uploadFileWidget"
                              label="Выбрать файл" sizeLimit="104857600" auto="true"
                              uploadLabel="Загрузить выбранное" cancelLabel="Отмена" invalidSizeMessage="Размер файла не должен превышать 100 МБ"
                              fileLimit="1" fileLimitMessage="Не более 1-го файла за раз, пожалуйста"
                              update=":documentForm:msg table_attachment"
                              oncomplete="workaround(); PrimeFaces.widgets.uploadFileWidget.uploadedFileCount = PrimeFaces.widgets.uploadFileWidget.uploadedFileCount - 1;"/>
                <p:remoteCommand id="workaround" name="workaround"/>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="DIALOGS">
        <p:growl id="msg"/>
        <!-- Сообщения о фактах просмотра-->
        <p:growl id="viewFactMessage" for="viewFact"/>
        <!-- Жаваскрипт для этой страницы-->
        <script type="text/javascript">
            function showStatus() {
                PF('statusDialog').show();
            }
            function hideStatus() {
                PF('statusDialog').hide();
            }
            function addRowHandlers() {
                console.log("refresh treetable row onclick handlers");
                var table_tree = document.getElementById(PrimeFaces.widgets.taskTableVar.id);
                var rows = table_tree.getElementsByClassName("task");
                for (var i = 0; i &lt; rows.length; i++) {
                    var currentRow = rows[i];
                    var createClickHandler = function (row) {
                        return function () {
                            row.className.replace('ui-state-highlight', '');
                            goToTask(row.lastChild.lastChild.value);
                        };
                    };
                    currentRow.ondblclick = createClickHandler(currentRow);
                }
            }
        </script>
        <!-- Диалог при загрузке файла -->
        <p:dialog modal="true" widgetVar="statusDialog" header="Загрузка файла" draggable="false" closable="false" resizable="false">
            <h:outputText value="Пожалуйста подождите пока ваш файл будет загружен"/>
        </p:dialog>
        <!-- Подтверждение действия(удаление вложения)-->
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        </p:confirmDialog>
        <!-- Диалог работы с действиями -->
        <p:dialog id="actionDialog" widgetVar="actionDialogVar" closeable="true" modal="true" header="Действия" draggable="false"
                  resizable="false" width="50%" closeOnEscape="true" fitViewport="true">
            <h:panelGroup id="actionForm" rendered="#{request_doc.processorModal.modalVisible}">
                <h:panelGroup rendered="#{request_doc.processorModal.actionsAvailable}">
                    <p:dataTable id="action_select_table"
                                 value="#{request_doc.processorModal.availableActions}"
                                 var="row_action"
                                 width="100%"
                                 emptyMessage="Доступных действий нет"
                                 rowKey="#{row_action.action.name}"
                                 selectionMode="single"
                                 selection="#{request_doc.processorModal.selectedAction}">
                        <p:column headerText="Доступные действия">
                            <h:outputText value="#{row_action.action.name}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <h:panelGroup id="actiopResult"
                              rendered="#{request_doc.processorModal.noActionsAvailable or request_doc.processorModal.failureState or request_doc.processorModal.processedState}">
                    <h:outputText style="padding-left:10px;" value="#{request_doc.processorModal.actionResult}"/>
                </h:panelGroup>
                <h:panelGroup id="actionActivity" rendered="#{request_doc.processorModal.processingState}">
                    <e5ui:include data="#{request_doc.processorModal.processedActivity.document.form}"/>
                </h:panelGroup>
                <p:commandButton action="#{request_doc.processorModal.process()}"
                                 rendered="#{request_doc.processorModal.actionsAvailable or request_doc.processorModal.processingState}"
                                 value="Выполнить" update="actionForm">
                </p:commandButton>
                <p:commandButton rendered="#{request_doc.processorModal.actionsAvailable or request_doc.processorModal.processingState}"
                                 onclick="PF('actionDialogVar').close(); return false;"
                                 value="Отмена"/>
                <p:commandButton
                        rendered="#{request_doc.processorModal.noActionsAvailable or request_doc.processorModal.failureState or request_doc.processorModal.processedState}"
                        onclick="PF('actionDialogVar').close(); return false;"
                        value="Закрыть"/>
            </h:panelGroup>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
