<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <ui:param name="prefix" value="document.default"/>
    <ui:param name="defaultSortField" value="lastName"/>
    <ui:param name="defaultSortOrder" value="ascending"/>

    <ui:define name="CONTENT.VIEWTITLE">
        <h:outputText id="userListHeader" value="#{(userLDM.showFired ? 'Уволенные' : 'Работающие').concat(' пользователи по фамилии')}"/>
    </ui:define>
    <ui:define name="CONTENT.TOOLBAR">
        <p:toolbarGroup align="left">
            <p:button value="Новый пользователь" outcome="/component/user.xhtml" target="_blank" icon="ui-icon-plusthick" rendered="#{isAdministrator or isHr}">
                <f:param name="docAction" value="create"/>
            </p:button>
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
            <p:commandButton value="Импортировать пользователей из LDAP" action="#{ldapImportService.run}" rendered="#{isAdministrator or isHr}"
                             update="documentTable"/>
            <p:commandButton value="#{userLDM.showFired ? 'Только работающие':'Только уволенные'}"
                             action="#{userLDM.setShowFired(not userLDM.showFired)}" update="documentTable userListHeader @this"/>

        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:inputText id="filterString" value="#{userLDM.filter}" title="Поиск" placeholder="#{ui[prefix.concat('.list.search.placeholder')]}"
                         style="width:25em;"/>
            <p:commandButton value="Найти" id="searchButton" process="@this filterString" update="documentTable" icon="ui-icon-search"/>
            <p:defaultCommand target="searchButton"/>
        </p:toolbarGroup>
    </ui:define>
    <ui:define name="CONTENT.TABLE">
        <p:dataTable id="documentTable"
                     paginator="true"
                     rows="#{ui[prefix.concat('.list.paginator.rows.default')]}"
                     currentPageReportTemplate="#{ui[prefix.concat('.list.paginator.template.currentPage')]}"
                     paginatorTemplate="#{ui[prefix.concat('.list.paginator.template.total')]}"
                     rowsPerPageTemplate="#{ui[prefix.concat('.list.paginator.rows.dropDown')]}"
                     paginatorPosition="#{ui[prefix.concat('.list.paginator.position')]}"
                     emptyMessage="#{ui[prefix.concat('.list.emptyMessage')]}"
                     value="#{userLDM}"
                     var="person_row"
                     lazy="true"
                     widgetVar="documentTableWidget"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     filterable="false"
                     sortField="#{defaultSortField}"
                     sortOrder="#{defaultSortOrder}"
        >
            <p:column headerText="Фамилия" filterable="false" field="lastName">
                <h:outputText value="#{person_row.lastName}"/>
            </p:column>
            <p:column headerText="Имя" filterable="false" field="firstName">
                <h:outputText value="#{person_row.firstName}"/>
            </p:column>
            <p:column headerText="Отчество" filterable="false" field="middleName">
                <h:outputText value="#{person_row.middleName}"/>
            </p:column>
            <p:column headerText="Подразделение" filterable="false" field="jobDepartmentString">
                <h:outputText value="#{person_row.jobDepartmentString}"/>
            </p:column>
            <p:column headerText="Должность" filterable="false" field="jobPositionString">
                <h:outputText value="#{person_row.jobPositionString}"/>
            </p:column>
            <p:column headerText="Почта" filterable="false" field="email">
                <h:outputText value="#{person_row.email}"/>
            </p:column>
            <p:column headerText="Рабочий телефон">
                <h:outputText value="#{person_row.getContact('workPhone')}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToUser(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
        </p:dataTable>
    </ui:define>
</ui:composition>

</html>
