<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/jsf-template/template.xhtml">

    <ui:define name="running_head">
        <h:outputScript library="js" name="forms.js" target="head"/>
    </ui:define>

    <ui:define name="header_top">
        <span>
            <h:outputText id = "userListHeader"
                    value="#{(userList.showFired ? 'Уволенные' : 'Работающие').concat(' пользователи по фамилии')}"/>
        </span>
    </ui:define>

    <ui:define name="header_buttons">
        <div class="defbutton">
            <h:outputLink value="/component/user.xhtml" target="_blank" rendered="#{isAdministrator or isHr}">
                <h:graphicImage value="#{resource['images:newf_buttn_icon.png']}"/>
                Новый пользователь
                <f:param name="docAction" value="create"/>
            </h:outputLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{userList.importLDAPUsers()}" rendered="#{isAdministrator or isHr}">
                <h:graphicImage value="#{resource['images:users.png']}" width="16" height="16"/>
                Импортировать пользователей из LDAP
                <f:ajax render="main_data_tbl main_data_paging"/>
            </h:commandLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{userList.refresh()}">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
                <f:ajax render="main_data_tbl main_data_paging"/>
            </h:commandLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{userList.changeShowFiredFlag}">
                <label>
                    <h:selectBooleanCheckbox id = "firedFlag" value="#{userList.getShowFired()}" readonly="true"/>
                    Показать только уволенных
                </label>
                <f:ajax render="main_data_tbl main_data_paging userListHeader firedFlag"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="content">
            <div id="main_table">
                <div id="searchbar" class="main_searchbar">
                    <h:inputText id="filter_string" value="#{userList.filter}"
                                 style="display:block; float:left; width:60%; margin:2px 10px;"
                                 title="Поиск"/>
                    <h:commandButton value=" " action="#{userList.refresh()}" styleClass="searchbutton">
                        <f:ajax execute="filter_string" render="main_data_tbl main_data_paging"/>
                    </h:commandButton>

                </div>
                <div class="wrap_main" id="table_wrap">
                    <div class="inner" id="table_inner">
                        <e5ui:dataTable border="0" cellpadding="0" cellspacing="0" id="main_data_tbl"
                                        value="#{userList.documents}" var="row" grouping="false">
                            <e5ui:row ondblclick="goToUser('#{row.id}');"/>
                            <e5ui:column style="min-width:9em">
                                <f:facet name="header">
                                    <h:commandLink action="#{userList.sort('lastName')}">
                                        Фамилия
                                        <f:ajax render="main_data_tbl"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{row.getLastName()}"/>
                            </e5ui:column>
                            <e5ui:column style="min-width:9em">
                                <f:facet name="header">
                                    <h:commandLink action="#{userList.sort('firstName')}">
                                        Имя
                                        <f:ajax render="main_data_tbl"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{row.getFirstName()}"/>
                            </e5ui:column>
                            <e5ui:column style="min-width:9em">
                                <f:facet name="header">
                                    <h:commandLink action="#{userList.sort('middleName')}">
                                        Отчество
                                        <f:ajax render="main_data_tbl"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{row.getMiddleName()}"/>
                            </e5ui:column>
                            <e5ui:column style="min-width:10em">
                                <f:facet name="header">
                                    <h:commandLink action="#{userList.sort('jobDepartment.value')}">
                                        Подразделение
                                        <f:ajax render="main_data_tbl"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{row.jobDepartment.value}"/>
                            </e5ui:column>
                            <e5ui:column style="min-width:10em">
                                <f:facet name="header">
                                    <h:commandLink action="#{userList.sort('jobPosition.value')}">
                                        Должность
                                        <f:ajax render="main_data_tbl"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{row.jobPosition.value}"/>
                            </e5ui:column>
                            <e5ui:column style="min-width:10em">
                                <f:facet name="header">
                                    <h:commandLink action="#{userList.sort('email')}">
                                        Email
                                        <f:ajax render="main_data_tbl"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{row.email}"/>
                            </e5ui:column>
                            <e5ui:column style="min-width:10em">
                                <f:facet name="header">
                                    <h:commandLink>
                                        Рабочий телефон
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{row.getContact('workPhone')}"/>
                            </e5ui:column>
                        </e5ui:dataTable>
                    </div>
                </div>
                <div id="table_paging">
                    <h:panelGroup id="main_data_paging">
                        <e5ui-comp:tablePager documentListHolder="#{userList}" style="display:inline;"/>
                        <e5ui-comp:tablePageSizeSelector documentListHolder="#{userList}"
                                                         style="display:inline;float:right;" pageSizes="10,25,50,100"/>
                    </h:panelGroup>
                </div>
            </div>

        <e5ui-comp:ajaxStatusGlobal timeout="300">
            <f:facet name="waitPanel">
                <div
                        style="background-color: white; border-top: solid 1px black; border-bottom: solid 1px black; padding: 30px; text-align: center; margin: 200px auto; width: 300px;">
                    Пожалуйста, подождите...
                </div>
            </f:facet>
        </e5ui-comp:ajaxStatusGlobal>

    </ui:define>

</ui:composition>

</html>
