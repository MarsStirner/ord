<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/jsf-template/listViewTemplate.xhtml">

    <ui:define name="contentLabel">Мои проекты входящих документов</ui:define>

    <ui:define name="contentButtonsPanel">
        <div class="defbutton">
            <h:outputLink value="/component/in/in_document.xhtml" target="_blank">
                <h:graphicImage value="#{resource['images:newf_buttn_icon.png']}"/>
                Новый документ
                <f:param name="docAction" value="create"/>
            </h:outputLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{personal_in_documents.refresh()}">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
                <f:ajax render="mainTable" onevent="function (data) { if (data.status == 'success') addRowHandlers();}"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="contentSearch">
        <div id="searchbar" class="main_searchbar">
            <p:inputText id="filter_string" value="#{personal_in_documents.filter}"
                         style="display:block; float:left; width:60%; margin:2px 10px;"
                         title="Поиск"/>
            <p:commandButton value=" " action="#{personal_in_documents.applyFilter()}" styleClass="searchbutton"
                             process="@this filter_string" update="mainTable" onsuccess="addRowHandlers();"/>
            <h:outputLink target="_blank" value="/component/in/in_document_search_form.xhtml"
                          title="Перейти к форме расширенного поиска"
                          style="margin: 0 20px;">
                Расширенный поиск
            </h:outputLink>
        </div>
    </ui:define>

    <ui:define name="contentTable">
        <p:dataTable id="main_data_tbl"
                     paginator="true"
                     paginatorPosition="bottom"
                     rows="100"
                     rowsPerPageTemplate="10,25,50,100"
                     value="#{personal_in_documents.lazyModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     sortBy="#{row.creationDate}"
                     sortField="creationDate"
                     sortOrder="descending"
                >
            <p:column style="display:none"><h:outputText value="#{row.id}"/></p:column>
            <p:column headerText="Дата создания" style="width:8em;" sortBy="#{row.creationDate}" field="creationDate">
                <h:outputText value="#{row.creationDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Корреспондент" style="width:12em;" sortBy="#{row.contragent.shortName}" field="contragent.shortName">
                <h:outputText value="#{row.contragent.shortName}"/>
            </p:column>
            <p:column headerText="Исполнитель" style="width:12em;">
                <ui:repeat value="#{row.executors}" var="element">
                    <div>
                        <h:outputText value="#{element.getDescriptionShort()}"/>
                    </div>
                </ui:repeat>
            </p:column>
            <p:column headerText="Вид" style="width:7em;" sortBy="#{row.form}" field="form.value">
                <h:outputText value="#{row.form}"/>
            </p:column>
            <p:column headerText="Срок" style="width:6em;" sortBy="#{row.executionDate}" field="executionDate">
                <h:outputText value="#{row.executionDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Краткое содержание">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:ajax event="page" oncomplete="addRowHandlers()"/>
            <p:ajax event="sort" oncomplete="addRowHandlers()"/>
        </p:dataTable>
        <script type="text/javascript">
            function addRowHandlers() {
                console.log("refresh table row onclick handlers");
                var table = document.getElementById(PrimeFaces.widgets.documentTableVar.id);
                var tbody = table.getElementsByTagName("tbody")[0];
                for (var i = 0; i &lt; tbody.rows.length; i++) {
                    var currentRow = tbody.rows[i];
                    var createClickHandler = function (row) {
                        return function () {
                            goToIncomingDocument(row.firstChild.textContent);
                        };
                    };
                    currentRow.className = currentRow.className.replace('ui-state-highlight', '');
                    currentRow.ondblclick = createClickHandler(currentRow);
                }
            }
            window.onload = addRowHandlers;
        </script>
    </ui:define>

</ui:composition>

</html>
