<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <ui:param name="prefix" value="document.default"/>
    <ui:param name="defaultSortField" value="displayName"/>
    <ui:param name="defaultSortOrder" value="ascending"/>
    <ui:param name="lazyDataModel" value="#{reportTemplateLDM}"/>

    <ui:define name="CONTENT.VIEWTITLE">Шаблоны отчетов</ui:define>
    <ui:define name="CONTENT.TOOLBAR">
        <p:toolbarGroup align="left">
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
        </p:toolbarGroup>
    </ui:define>

    <ui:define name="CONTENT.TABLE">
        <p:dataTable id="documentTable"
                     paginator="true"
                     rows="#{ui[prefix.concat('.list.paginator.rows.default')]}"
                     currentPageReportTemplate="#{ui[prefix.concat('.list.paginator.template.currentPage')]}"
                     paginatorTemplate="#{ui[prefix.concat('.list.paginator.template.total')]}"
                     rowsPerPageTemplate="#{ui[prefix.concat('.list.paginator.rows.dropDown')]}"
                     paginatorPosition="#{ui[prefix.concat('.list.paginator.position')]}"
                     emptyMessage="#{ui[prefix.concat('.list.emptyMessage')]}"
                     value="#{lazyDataModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableWidget"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     sortBy="#{null}"
                     sortField="#{defaultSortField}"
                     sortOrder="#{defaultSortOrder}"
        >
            <p:column headerText="Наименование" style="width:6em;" sortBy="#{row.displayName}" field="displayName">
                <h:outputText value="#{row.displayName}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToReport(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
