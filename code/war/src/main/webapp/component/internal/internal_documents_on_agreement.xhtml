<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/jsf-template/listViewTemplate.xhtml">

    <ui:define name="headContent">
        <h:outputStylesheet library="css" name="viewfact.css"/>
    </ui:define>

    <ui:define name="contentLabel">Внутренние документы на согласовании</ui:define>


    <ui:define name="contentButtonsPanel">
        <p:toolbarGroup align="left">
            <p:button value="Новый документ" outcome="/component/internal/internal_document.xhtml" target="_blank" icon="ui-icon-plusthick">
                <f:param name="docAction" value="create"/>
            </p:button>
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:inputText placeholder="#{ui['search.placeholder']}" style="width:25em;" id="filterString" value="#{internal_documents.filter}" title="Поиск"/>
            <p:commandButton value="Найти" action="#{internal_documents.applyFilter()}" id="searchButton" process="@this filterString" update="documentTable" icon="ui-icon-search"/>
            <p:button target="_blank" outcome="/component/internal/internal_document_search_form.xhtml" value="Расширенный поиск" icon="ui-icon-star"/>
            <p:defaultCommand target="searchButton" />
        </p:toolbarGroup>
    </ui:define>

    <ui:define name="contentTable">
        <p:dataTable id="documentTable"
                     paginator="true"
                     rows="#{ui['paginator.rows.default']}"
                     currentPageReportTemplate="#{ui['paginator.template.currentPage']}"
                     paginatorTemplate="#{ui['paginator.template.total']}"
                     rowsPerPageTemplate="#{ui['paginator.rows.dropDown']}"
                     paginatorPosition = "#{ui['paginator.position']}"
                     emptyMessage="#{ui['emptyMessage']}"
                     value="#{internal_documents.lazyModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     rowStyleClass="#{row.styleClass}"
                     sortBy="#{row.signatureDate}"
                     sortField="signatureDate"
                     sortOrder="descending"
                >
            <p:column headerText="Дата подписания" style="width:9em;" sortBy="#{row.signatureDate}" field = "signatureDate">
                <h:outputText value="#{row.signatureDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Ответственный" style="width:12em;" sortBy="#{row.responsible}" field = "responsible.lastName">
                <h:outputText value="#{row.responsible.getDescriptionShort()}"/>
            </p:column>
            <p:column headerText="Вид" style="width:7em;" sortBy="#{row.form}" field = "form.value">
                <h:outputText value="#{row.form.value}"/>
            </p:column>
            <p:column headerText="Срок исполнения" style="width:8em;" sortBy="#{row.executionDate}" field = "executionDate">
                <h:outputText value="#{row.executionDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Краткое содержание">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToInternalDocument(PrimeFaces.widgets.documentTableVar.selection); return false;"/>
        </p:dataTable>
    </ui:define>

</ui:composition>

</html>
