<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <ui:param name="prefix" value="document.default"/>
    <ui:param name="defaultSortField" value="volumeIndex"/>
    <ui:param name="defaultSortOrder" value="ascending"/>
    <ui:param name="lazyDataModel" value="#{officeKeepingVolumeLDM}"/>

    <ui:define name="CONTENT.VIEWTITLE">Тома дел</ui:define>
    <ui:define name="CONTENT.TOOLBAR">
        <p:toolbarGroup align="left">
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:inputText placeholder="Введите текст для поиска" style="width:25em;" id="filterString" value="#{lazyDataModel.filter}" title="Поиск"/>
            <p:commandButton value="Найти" id="searchButton" process="@this filterString" update="documentTable" icon="ui-icon-search"/>
            <p:defaultCommand target="searchButton"/>
        </p:toolbarGroup>
    </ui:define>
    <ui:define name="CONTENT.TABLE">
        <p:dataTable id="documentTable"
                     paginator="true"
                     rows="#{ui[prefix.concat('.list.paginator.rows.default')]}"
                     currentPageReportTemplate="#{ui[prefix.concat('.list.paginator.template.currentPage')]}"
                     paginatorTemplate="#{ui[prefix.concat('.list.paginator.template.total')]}"
                     rowsPerPageTemplate="#{ui[prefix.concat('.list.paginator.rows.dropDown')]}"
                     paginatorPosition="#{ui[prefix.concat('.list.paginator.position')]}"
                     emptyMessage="#{ui[prefix.concat('.list.emptyMessage')]}"
                     value="#{lazyDataModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableWidget"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     filterable="false"
                     sortField="#{defaultSortField}"
                     sortOrder="#{defaultSortOrder}"
        >
            <p:column headerText="Индекс" style="width:6em;" filterable="false" field="volumeIndex">
                <h:outputText value="#{row.volumeIndex}"/>
            </p:column>
            <p:column headerText="Заголовок" filterable="false" field="shortDescription">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:column headerText="Срок хранения" style="width:12em;" filterable="false" field="keepingPeriodReasons">
                <h:outputText value="#{row.keepingPeriodReasons}"/>
            </p:column>
            <p:column headerText="Статус" style="width:9em;" filterable="false" field="statusId">
                <h:outputText value="#{row.status.value}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToOfficeKeepingVolume(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
