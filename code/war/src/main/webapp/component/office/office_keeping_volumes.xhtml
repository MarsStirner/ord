<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/jsf-template/listViewTemplate.xhtml">

    <ui:define name="contentLabel">Тома дел</ui:define>

    <ui:define name="contentButtonsPanel">
        <div class="defbutton">
            <p:commandLink action="#{officeKeepingVolumes.refresh()}" update="documentTable">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
            </p:commandLink>
        </div>
    </ui:define>



    <ui:define name="contentSearchPanel"/>

    <ui:define name="contentTable">
        <p:dataTable id="documentTable"
                     paginator="true"
                     rows="100"
                     currentPageReportTemplate="#{props['CURRENT_PAGE_PAGINATOR_TEMPLATE']}"
                     paginatorTemplate="#{props['PAGINATOR_TEMPLATE']}"
                     rowsPerPageTemplate="#{props['ROWS_PER_PAGE_DROPDOWN']}"
                     paginatorPosition = "#{props['PAGINATOR_POSITION']}"
                     value="#{officeKeepingVolumes.lazyModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableWidget"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     sortBy="#{row.volumeIndex}"
                     sortField="volumeIndex"
                     sortOrder="descending"
                >
            <p:column headerText="Индекс" style="width:6em;" sortBy="#{row.volumeIndex}" field="volumeIndex">
                <h:outputText value="#{row.volumeIndex}"/>
            </p:column>
            <p:column headerText="Заголовок" sortBy="#{row.shortDescription}" field="shortDescription">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:column headerText="Срок хранения" style="width:12em;" sortBy="#{row.keepingPeriodReasons}" field="keepingPeriodReasons">
                <h:outputText value="#{row.keepingPeriodReasons}"/>
            </p:column>
            <p:column headerText="Статус" style="width:9em;" sortBy="#{row.status}" field="statusId">
                <h:outputText value="#{row.getDocumentStatus().getName()}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToOfficeKeepingVolume(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
        </p:dataTable>
    </ui:define>

</ui:composition>

</html>
