<ui:composition template="/jsf-template/referenceBookItemTemplate.xhtml">
    <ui:define name="headerEditButton">
        <div class="defbutton">
            <p:commandLink action="#{contragentType.edit}" rendered="#{contragentType.viewState}" update="@all">
                <h:graphicImage value="#{resource['images:edit_buttn.png']}"/>
                Редактировать
            </p:commandLink>
        </div>
    </ui:define>
    <ui:define name="headerSaveButton">
        <div class="defbutton">
            <p:commandLink action="#{contragentType.save}" rendered="#{contragentType.editState or contragentType.createState}" update="@all">
                <h:graphicImage value="#{resource['images:save_buttn.png']}"/>
                Сохранить
            </p:commandLink>
        </div>
    </ui:define>
    <ui:define name="headerCancelButton">
        <div class="defbutton">
            <p:commandLink action="#{contragentType.cancel}" rendered="#{contragentType.editState or contragentType.createState}" update="@all">
                <h:graphicImage value="#{resource['images:button-cancel.png']}"/>
                Отменить
            </p:commandLink>
        </div>
    </ui:define>
    <ui:define name="headerDeleteButton">
        <div class="defbutton">
            <p:commandLink action="#{contragentType.delete()}"
                           rendered="#{(isAdministrator or isOfficeManager or isRequestManager) and contragentType.viewState}" update="@all">
                <h:graphicImage value="#{resource['images:dell_buttn.png']}"/>
                Удалить
                <f:param name="docAction" value="delete"/>
            </p:commandLink>
        </div>
    </ui:define>
    <ui:define name="contentReferenceBookName">Справочник Типов Контрагентов</ui:define>

    <ui:define name="contentItemName">
        <div class="name">
            <h:panelGroup rendered="#{contragentType.createState}">Новый тип контрагентов</h:panelGroup>
            <h:panelGroup rendered="#{contragentType.editState or contragentType.viewState}">
                <h:outputText value="#{contragentType.document.value}"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{contragentType.notFoundState}">404 - Контрагент не найден</h:panelGroup>
            <h:panelGroup rendered="#{contragentType.forbiddenState}">403 - Действие запрещено</h:panelGroup>
            <h:panelGroup
                    rendered="#{not(contragentType.createState or contragentType.editState or contragentType.viewState or contragentType.notFoundState or contragentType.forbiddenState)}">
                В доступе отказано
            </h:panelGroup>
        </div>
    </ui:define>

    <ui:define name="contentItemInfo">

                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first">
                            <label>
                                <span class="title">Код:</span>
                            </label>
                        </td>
                        <td>
                            <h:outputText value="#{contragentType.document.code}"/>
                        </td>
                    </tr>
                </table>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{contragentType.createState or contragentType.editState}">
            <div class="row">
                <table class="form_grid">
                    <tr class="row">
                        <td class="first">
                            <span class="title">Наименование:</span>
                        </td>

                        </td>

                        </td>
                    </tr>
                </table>
            </div>
        </h:panelGroup>
