<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <ui:param name="prefix" value="document.default"/>
    <ui:param name="defaultSortField" value="shortName"/>
    <ui:param name="defaultSortOrder" value="ascending"/>
    <ui:param name="lazyDataModel" value="#{contragentLDM}"/>

    <ui:define name="CONTENT.VIEWTITLE">Контрагенты</ui:define>
    <ui:define name="CONTENT.TOOLBAR">
        <p:toolbarGroup align="left">
            <p:button value="Новый контрагент" outcome="/component/contragent/contragent.xhtml" target="_blank" icon="ui-icon-plusthick">
                <f:param name="docAction" value="create"/>
            </p:button>
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:inputText placeholder="Введите текст для поиска" style="width:25em;" id="filterString" value="#{lazyDataModel.filter}" title="Поиск"/>
            <p:commandButton value="Найти" id="searchButton" process="@this filterString" update="documentTable" icon="ui-icon-search"/>
            <p:defaultCommand target="searchButton"/>
        </p:toolbarGroup>
    </ui:define>
    <ui:define name="CONTENT.TABLE">
        <p:dataTable id="documentTable"
                     paginator="true"
                     rows="#{ui[prefix.concat('.list.paginator.rows.default')]}"
                     currentPageReportTemplate="#{ui[prefix.concat('.list.paginator.template.currentPage')]}"
                     paginatorTemplate="#{ui[prefix.concat('.list.paginator.template.total')]}"
                     rowsPerPageTemplate="#{ui[prefix.concat('.list.paginator.rows.dropDown')]}"
                     paginatorPosition="#{ui[prefix.concat('.list.paginator.position')]}"
                     emptyMessage="#{ui[prefix.concat('.list.emptyMessage')]}"
                     value="#{lazyDataModel}"
                     var="contragent_row"
                     selectionMode="single"
                     lazy="true"
                     widgetVar="documentTableWidget"
                     scrollable="true"
                     scrollHeight="100%"
                     filterable="false"
                     sortField="#{defaultSortField}"
                     sortOrder="#{defaultSortOrder}"
        >
            <p:column headerText="Краткое наименование" filterable="false" field="shortName">
                <h:outputText value="#{contragent_row.shortName}"/>
            </p:column>
            <p:column headerText="Тип контрагента" filterable="false" field="type.value">
                <h:outputText value="#{contragent_row.type.value}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToContragent(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
