<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/jsf-template/template.xhtml">

    <ui:define name="running_head">
        <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
        <h:outputScript library="js" name="forms.js" target="head"/>
    </ui:define>

    <ui:define name="header_top">
        <span>Настройка системы</span>
    </ui:define>
    <ui:define name="header_buttons">
        <div class="defbutton">
            <h:commandLink action="#{systemProps.edit}" rendered="#{systemProps.viewState}">
                <h:graphicImage value="#{resource['images:edit_buttn.png']}"/>
                Редактировать
            </h:commandLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{systemProps.cancel}" rendered="#{systemProps.editState}">
                <h:graphicImage value="#{resource['images:button-cancel.png']}"/>
                Отменить
            </h:commandLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{systemProps.save}" rendered="#{systemProps.editState}">
                <h:graphicImage value="#{resource['images:save_buttn.png']}"/>
                Сохранить
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="content">
        <div id="main_table">
            <div class="wrap_main" id="table_wrap">
                <div class="inner" id="table_inner">
                    <e5ui:dataTable border="0" cellpadding="0" cellspacing="0" id="main_data_tbl"
                                    value="#{systemProps.keys}" var="row" grouping="false">
                        <e5ui:column>
                            <f:facet name="header">
                                <p>Название</p>
                            </f:facet>
                            <h:outputText value="#{row}"/>
                        </e5ui:column>
                        <e5ui:column>
                            <f:facet name="header">
                                <p>Значение</p>
                            </f:facet>
                            <h:outputText value="#{systemProps.properties[row]}" rendered="#{systemProps.viewState}"/>
                            <h:inputText value="#{systemProps.properties[row]}" rendered="#{systemProps.editState}"
                                         class="wide"/>
                        </e5ui:column>
                        <e5ui:column rendered="#{systemProps.viewState}">
                            <h:graphicImage value="#{resource['images:document_letter_okay.png']}"
                                            rendered="#{systemProps.isActual(row)}"/>
                            <h:graphicImage value="#{resource['images:document_letter_warning.png']}"
                                            rendered="#{not systemProps.isActual(row)}"/>
                        </e5ui:column>
                    </e5ui:dataTable>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
