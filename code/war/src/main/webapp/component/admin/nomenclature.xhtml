<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
      xmlns:p="http://primefaces.org/ui"
        >

<ui:composition template="/jsf-template/referenceBookItemTemplate.xhtml">
    <ui:define name="running_head">
        <e5ui-comp:outputUtilScript/>
        <h:outputStylesheet library="css" name="datatable.css"/>
    </ui:define>
    <ui:define name="headerEditButton">
        <div class="defbutton">
            <h:commandLink action="#{nomenclature.edit}" rendered="#{nomenclature.viewState}">
                <h:graphicImage value="#{resource['images:edit_buttn.png']}"/>
                Редактировать
            </h:commandLink>
        </div>
    </ui:define>
    <ui:define name="headerSaveButton">
        <div class="defbutton">
            <h:commandLink action="#{nomenclature.save}"
                           rendered="#{nomenclature.editState or nomenclature.createState}">
                <h:graphicImage value="#{resource['images:save_buttn.png']}"/>
                Сохранить
            </h:commandLink>
        </div>
    </ui:define>
    <ui:define name="headerCancelButton">
        <div class="defbutton">
            <h:commandLink action="#{nomenclature.cancel}"
                           rendered="#{nomenclature.editState or nomenclature.createState}">
                <h:graphicImage value="#{resource['images:button-cancel.png']}"/>
                Отменить
            </h:commandLink>
        </div>
    </ui:define>
    <ui:define name="headerDeleteButton"/>
    <ui:define name="contentReferenceBookName">Справочник номенклатур дел</ui:define>

    <ui:define name="contentItemName">
        <h:panelGroup rendered="#{nomenclature.createState}">
            <div class="name">Новая номенклатура дел</div>
        </h:panelGroup>
        <h:panelGroup rendered="#{nomenclature.editState or nomenclature.viewState}">
            <div class="name">
                <h:outputText value="#{nomenclature.document.value}"/>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{nomenclature.notFoundState}">
            <div class="name">404 - Контрагент не найден</div>
        </h:panelGroup>
        <h:panelGroup rendered="#{nomenclature.forbiddenState}">
            <div class="name">403 - Действие запрещено</div>
        </h:panelGroup>
        <h:panelGroup
                rendered="#{not(nomenclature.createState or nomenclature.editState or nomenclature.viewState or nomenclature.notFoundState or nomenclature.forbiddenState)}">
            <div class="name">В доступе отказано</div>
        </h:panelGroup>
    </ui:define>

    <ui:define name="contentItemInfo">
        <p:growl id="contragentTypeMessages"/>
        <h:panelGroup rendered="#{nomenclature.viewState}">
            <div class="row">
                <table class="form_grid">
                    <tr class="row">
                        <td class="first">
                            <label>
                                <span class="title">Наименование:</span>
                            </label>
                        </td>
                        <td>
                            <h:outputText value="#{nomenclature.document.value}"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first">
                            <label>
                                <span class="title">Код:</span>
                            </label>
                        </td>
                        <td>
                            <h:outputText value="#{nomenclature.document.code}"/>
                        </td>
                    </tr>
                </table>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{nomenclature.createState or nomenclature.editState}">
            <div class="row">
                <table class="form_grid">
                    <tr class="row">
                        <td class="first">
                            <label>
                                <span class="title">Наименование:</span>
                            </label>
                        </td>
                        <td>
                            <label>
                                <h:inputText style="width:90%" value="#{nomenclature.document.value}"/>
                            </label>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first">
                            <label>
                                <span class="title">Код:</span>
                            </label>
                        </td>
                        <td>
                            <label>
                                <h:inputText style="width:90%" value="#{nomenclature.document.code}"/>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
        </h:panelGroup>

    </ui:define>


</ui:composition>

</html>
