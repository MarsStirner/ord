<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/template.xhtml">

    <ui:define name="left_menu"/>

    <ui:define name="header">
        <div id="form_header">
            <div class="actionbar">
                <div class="menu">
                    <div class="defbutton">
                        <p:commandLink action="#{role.edit}" rendered="#{role.viewState}" update="@all">
                            <h:graphicImage value="#{resource['images:edit_buttn.png']}"/>
                            Редактировать
                        </p:commandLink>
                    </div>
                    <div class="defbutton">
                        <p:commandLink action="#{role.cancel}" rendered="#{role.editState or role.createState}" update="@all">
                            <h:graphicImage value="#{resource['images:button-cancel.png']}"/>
                            Отменить
                        </p:commandLink>
                    </div>
                    <div class="defbutton">
                        <p:commandLink action="#{role.save}" rendered="#{role.editState or role.createState}" update="@all">
                            <h:graphicImage value="#{resource['images:save_buttn.png']}"/>
                            Сохранить
                        </p:commandLink>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="content">
        <div id="header_content">
            <h:panelGroup rendered="#{role.createState}">
                <div class="name">Новая роль</div>
            </h:panelGroup>
            <h:panelGroup rendered="#{role.editState or role.viewState}">
                <div class="name">
                    <div>
                        <h:outputText value="#{role.document.name}"/>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{role.errorState}">
                <div class="name">Ошибка</div>
            </h:panelGroup>
        </div>

        <div class="main_content">
            <h:panelGroup rendered="#{role.viewState}">
                <div class="row">
                    <table class="form_grid">
                        <tr class="row">
                            <td class="first">Название:</td>
                            <td><h:outputText value="#{role.document.name}" class="wide"/></td>
                        </tr>
                        <tr class="row">
                            <td class="first">Тип роли:</td>
                            <td><h:outputText value="#{role.document.roleType}" class="wide"/></td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{role.createState or role.editState}">
                <div class="row">
                    <table class="form_grid">
                        <tr class="row">
                            <td class="first">Название:</td>
                            <td><p:inputText value="#{role.document.name}"/></td>
                        </tr>
                        <tr class="row">
                            <td class="first">Тип роли:</td>
                            <td>
                                <p:selectOneMenu id="roleType" value="#{role.document.roleType}" style="width:15em;">
                                    <f:selectItems value="#{role.types}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
        </div>
    </ui:define>
    <ui:define name="footer"/>
</ui:composition>

</html>
