<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/jsf-template/listViewTemplate.xhtml">

    <ui:define name="headContent">
        <h:outputStylesheet library="css" name="viewfact.css"/>
    </ui:define>

    <ui:define name="contentLabel">Исходящие документы по номеру</ui:define>

    <ui:define name="contentButtonsPanel">
        <p:toolbarGroup align="left">
            <p:button value="Новый документ" outcome="/component/out/out_document.xhtml" target="_blank" icon="ui-icon-plusthick">
                <f:param name="docAction" value="create"/>
            </p:button>
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:inputText placeholder="#{ui['search.placeholder']}" style="width:25em;" id="filterString" value="#{outDocumentsByNumber.filter}" title="Поиск"/>
            <p:commandButton value="Найти" id="searchButton" action="#{outDocumentsByNumber.applyFilter()}" process="filterString @this" update="documentTable" icon="ui-icon-search"/>
            <p:button target="_blank" outcome="/component/out/out_document_search_form.xhtml" value="Расширенный поиск" icon="ui-icon-star"/>
            <p:defaultCommand target="searchButton" />
        </p:toolbarGroup>
    </ui:define>

    <ui:define name="contentTable">
        <p:dataTable id="documentTable"
                     paginator="true"
                     rows="#{ui['paginator.rows.default']}"
                     currentPageReportTemplate="#{ui['paginator.template.currentPage']}"
                     paginatorTemplate="#{ui['paginator.template.total']}"
                     rowsPerPageTemplate="#{ui['paginator.rows.dropDown']}"
                     paginatorPosition = "#{ui['paginator.position']}"
                     value="#{outDocumentsByNumber.lazyModel}"
                     emptyMessage="#{ui['emptyMessage']}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     rowStyleClass="#{row.styleClass}"
                     selectionMode="single"
                     sortBy="#{row.registrationDate}"
                     sortField="registrationDate"
                     sortOrder="descending"
                >
            <p:column headerText="Номер" style="width:5em;" sortBy="#{row.registrationNumber}" field = "registrationNumber" >
                <h:outputText value="#{row.registrationNumber}"/>
            </p:column>
            <p:column headerText="Дата регистрации" style="width:9em;" sortBy="#{row.registrationDate}" field = "registrationDate">
                <h:outputText value="#{row.registrationDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Исполнитель" style="width:12em;" sortBy="#{row.executor.lastName}" field="executor.lastName">
                <h:outputText value="#{row.executor.getDescriptionShort()}"/>
            </p:column>
            <p:column headerText="Адресат" style="width:12em;" sortBy="#{row.contragent.value}" field="contragent.value">
                <h:outputText value="#{row.contragent.value}"/>
            </p:column>
            <p:column headerText="Вид" style="width:7em;" sortBy="#{row.form}" field = "form.value">
                <h:outputText value="#{row.form.value}"/>
            </p:column>
            <p:column headerText="Статус" style="width:9em;" sortBy="#{row.status}" field = "statusId">
                <h:outputText value="#{row.getDocumentStatus().getName()}"/>
            </p:column>
            <p:column headerText="Краткое содержание">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToOutgoingDocument(PrimeFaces.widgets.documentTableVar.selection); return false;"/>
        </p:dataTable>

    </ui:define>

</ui:composition>

</html>
