<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/jsf-template/template.xhtml">

    <ui:define name="running_head">
        <h:outputScript library="js" name="forms.js" target="head"/>
        <h:outputStylesheet library="css" name="viewfact.css"/>
    </ui:define>

    <ui:define name="header_top">
        <div id="viewtitle">Исходящие документы по номеру</div>
    </ui:define>

    <ui:define name="header_buttons">
        <div class="defbutton">
            <h:outputLink value="/component/out/out_document.xhtml" target="_blank">
                <h:graphicImage value="#{resource['images:newf_buttn_icon.png']}"/>
                Новый документ
                <f:param name="docAction" value="create"/>
            </h:outputLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{outDocumentsByNumber.refresh()}">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
                <f:ajax render="main_data_tbl main_data_paging"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="content">

        <div id="main_table">
            <div id="searchbar" class="main_searchbar">
                <h:inputText id="filter_string" value="#{outDocumentsByNumber.filter}"
                             style="display:block; float:left; width:60%; margin:2px 10px;" title="Поиск"/>
                <h:commandButton value=" " action="#{outDocumentsByNumber.changePageOffset(0)}"
                                 styleClass="searchbutton">
                    <f:ajax execute="filter_string" render="main_data_tbl main_data_paging"/>
                </h:commandButton>
                <h:outputLink
                        target="_blank"
                        value="/component/out/out_document_search_form.xhtml"
                        title="Перейти к форме расширенного поиска"
                        style="margin: 0 20px;">
                    Расширенный поиск
                </h:outputLink>
            </div>
            <h:outputStylesheet>
                .ui-column-title, .ui-commandlink{
                    position: relative !important;
                    padding: 0 !important;
                }
            </h:outputStylesheet>
            <div class="wrap_main" id="table_wrap">
                <div class="inner" id="table_inner">
                    <e5ui:dataTable border="0" cellpadding="0" cellspacing="0"
                                    value="#{outDocumentsByNumber.documents}" var="row" id="main_data_tbl">
                        <e5ui:row ondblclick="goToOutgoingDocument('#{row.id}');" styleClass="#{row.styleClass}"/>
                        <e5ui:column style="min-width:5em">
                            <f:facet name="header">
                                <h:commandLink action="#{outDocumentsByNumber.sort('registrationNumber')}">
                                    Номер
                                    <f:ajax render="main_data_tbl"/>
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{row.registrationNumber}"/>
                        </e5ui:column>
                        <e5ui:column style="min-width:7em">
                            <f:facet name="header">
                                <h:commandLink action="#{outDocumentsByNumber.sort('signatureDate')}">
                                    Дата подписания
                                    <f:ajax render="main_data_tbl"/>
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{row.signatureDate}">
                                <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                            </h:outputText>
                        </e5ui:column>
                        <e5ui:column style="min-width:7em">
                            <f:facet name="header">
                                <p>Вид документа</p>
                            </f:facet>
                            <h:outputText value="#{row.form.value}"/>
                        </e5ui:column>
                        <e5ui:column style="min-width:10em">
                            <f:facet name="header">
                                <p>Адресаты</p>
                            </f:facet>
                            <ui:repeat value="#{row.recipientContragents}" var="element">
                                <div><h:outputText value="#{element.fullName}"/></div>
                            </ui:repeat>
                        </e5ui:column>
                        <e5ui:column style="min-width:10em">
                            <f:facet name="header">
                                <h:commandLink action="#{outDocumentsByNumber.sort('status_id')}">
                                    Статус
                                    <f:ajax render="main_data_tbl"/>
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{row.getDocumentStatus().getName()}"/>
                        </e5ui:column>
                        <e5ui:column style="min-width:12em">
                            <f:facet name="header">
                                <p>Краткое содержание</p>
                            </f:facet>
                            <h:outputText value="#{row.shortDescription}"/>
                        </e5ui:column>
                    </e5ui:dataTable>
                </div>
            </div>
            <div id="table_paging">
                <h:panelGroup id="main_data_paging">
                    <e5ui-comp:tablePager documentListHolder="#{outDocumentsByNumber}" style="display:inline;"/>
                    <e5ui-comp:tablePageSizeSelector documentListHolder="#{outDocumentsByNumber}"
                                                     style="display:inline;float:right;" pageSizes="10,25,50,100"/>
                </h:panelGroup>
            </div>
        </div>

        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" position="center,center">
            Пожалуйста, подождите...
        </p:dialog>

    </ui:define>

</ui:composition>

</html>
