<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/jsf-template/listViewTemplate.xhtml">

    <ui:define name="contentLabel">Заметки</ui:define>

    <ui:define name="contentButtonsPanel">
        <div class="defbutton">
            <h:outputLink value="/component/record_book_document.xhtml" target="_blank">
                <h:graphicImage value="#{resource['images:newf_buttn_icon.png']}"/>
                Новый документ
                <f:param name="docAction" value="create"/>
            </h:outputLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{record_book_documents.refresh()}">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
                <f:ajax render="main_data_tbl"/>
            </h:commandLink>
        </div>
    </ui:define>


    <ui:define name="contentSearch">
        <div id="searchbar" class="main_searchbar">
            <p:inputText id="filter_string" value="#{record_book_documents.filter}"
                         style="display:block; float:left; width:60%; margin:2px 10px;"
                         title="Поиск"/>
            <p:commandButton value=" " styleClass="searchbutton" process="@this filter_string" update="mainTable"/>
        </div>
    </ui:define>

    <ui:define name="contentTable">
        <p:dataTable id="main_data_tbl"
                     paginator="true"
                     rows="100"
                     currentPageReportTemplate="#{props['CURRENT_PAGE_PAGINATOR_TEMPLATE']}"
                     paginatorTemplate="#{props['PAGINATOR_TEMPLATE']}"
                     rowsPerPageTemplate="#{props['ROWS_PER_PAGE_DROPDOWN']}"
                     paginatorPosition = "#{props['PAGINATOR_POSITION']}"
                     value="#{record_book_documents.lazyModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     rowStyleClass="#{row.styleClass}"
                     sortBy="#{row.creationDate}"
                     sortField="creationDate"
                     sortOrder="descending"
                >
            <p:column headerText="Дата создания" style="width:6em;" sortBy="#{row.creationDate}" field="creationDate">
                <h:outputText value="#{row.creationDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Планируемая дата" style="width:10em;" sortBy="#{row.plannedDate}" field="plannedDate">
                <h:outputText value="#{row.plannedDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Краткое содержание">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToRecordBook(PrimeFaces.widgets.documentTableVar.selection); return false;"/>
        </p:dataTable>
    </ui:define>

</ui:composition>

</html>
