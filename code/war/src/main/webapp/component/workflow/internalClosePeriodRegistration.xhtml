<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <p:row>
        <p:column>
            <p:outputLabel for="workflow_regNumber" value="Регистрационный номер"/>
        </p:column>
        <p:column>
            <p:inputText id="workflow_regNumber" value="#{model.registrationNumber}" required="true" requiredMessage="Регистрационный номер обязателен"/>
            <p:message for="workflow_regNumber"/>
        </p:column>
    </p:row>
    <p:row>
        <p:column>
            <p:outputLabel for="workflow_regDate" value="Дата регистрации"/>
        </p:column>
        <p:column>
            <p:calendar id="workflow_regDate" value="#{model.registrationDate}" converter="LocalDateTimeConverter" pattern="dd.MM.yyyy" showOn="both"
                        required="true"  requiredMessage="Дата регистрации обязательна при регистрации задним числом" lang="ru" locale="ru"/>
            <p:message for="workflow_regDate"/>
        </p:column>
    </p:row>
</ui:composition>
