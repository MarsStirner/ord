<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/jsf-template/template.xhtml">

    <ui:define name="running_head">
        <h:outputScript library="js" name="forms.js" target="head"/>
    </ui:define>

    <ui:define name="header_top">
        <div id="viewtitle">Задачи по номеру</div>
    </ui:define>

    <ui:define name="header_buttons">
        <div class="defbutton">
            <h:outputLink value="#{contextPath}/component/task/task.xhtml" target="_blank">
                <h:graphicImage value="#{resource['images:newf_buttn_icon.png']}"/>
                Новый документ
                <f:param name="docAction" value="create"/>
                <f:param name="formId" value="exercise"/>
                <f:param name="exerciseTypeId" value="Задача"/>
            </h:outputLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{exercises.refresh()}">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
                <e5ui:formPartTarget formPart="main_table_part"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="content">
        <script type="text/javascript">
            document.ondblclick = function DoubleClick(evt) {
                if (window.getSelection)
                    window.getSelection().removeAllRanges();
                else if (document.selection)
                    document.selection.empty();
            }
        </script>
        <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
        <h:outputScript>
            function goToDocument(id) {
            if (id != 0) {
            window.open('#{facesContext.externalContext.requestContextPath}/component/task/task.xhtml?docId=' + id,'_blank');
            }
            }
        </h:outputScript>
        <e5ui:formPart id="main_table_part">
            <div id="main_table">
                <div id="searchbar" class="main_searchbar">
                    <h:inputText id="filter_string" value="#{exercises.filter}"
                                 style="display:block; float:left; width:60%; margin:2px 10px;" title="Поиск"/>
                    <h:commandButton value=" " action="#{exercises.changePageOffset(0)}" styleClass="searchbutton">
                        <f:ajax execute=":main_content_form:filter_string"
                                render=":main_content_form:main_data_tbl :main_content_form:main_data_paging"/>
                    </h:commandButton>
                </div>
                <div class="wrap_main" id="table_wrap">
                    <div class="inner" id="table_inner">
                        <e5ui:dataTable border="0" cellpadding="0" cellspacing="0" value="#{exercises.documents}"
                                        var="row" id="main_data_tbl">
                            <e5ui:row ondblclick="goToDocument('#{row.id}');"/>
                            <e5ui:column style="min-width:7em">
                                <f:facet name="header">
                                    <h:commandLink action="#{exercises.sort('task_number')}">
                                        Номер поручения
                                        <f:ajax render="main_data_tbl"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{row.taskNumber}"/>
                            </e5ui:column>
                            <e5ui:column style="min-width:12em">
                                <f:facet name="header">
                                    <p>Исполнитель</p>
                                </f:facet>
                                <h:outputText value="#{row.executor.description}"/>
                            </e5ui:column>
                            <e5ui:column style="min-width:7em">
                                <f:facet name="header">
                                    <h:commandLink action="#{exercises.sort('registration_date')}">
                                        Срок исполнения
                                        <f:ajax render="main_data_tbl"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{row.controlDate}">
                                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                                </h:outputText>
                            </e5ui:column>
                            <e5ui:column style="min-width:12em">
                                <f:facet name="header">
                                    <p>Статус</p>
                                </f:facet>
                                <h:outputText value="#{row.getDocumentStatus().getName()}"/>
                            </e5ui:column>

                            <e5ui:column style="min-width:12em">
                                <f:facet name="header">
                                    <p>Автор</p>
                                </f:facet>
                                <h:outputText value="#{row.author.descriptionShort}"/>
                            </e5ui:column>
                            <e5ui:column style="min-width:12em">
                                <f:facet name="header">
                                    <p>Текст поручения</p>
                                </f:facet>
                                <h:outputText value="#{row.shortDescription}"/>
                            </e5ui:column>
                        </e5ui:dataTable>
                    </div>
                </div>
                <div id="table_paging">
                    <h:panelGroup id="main_data_paging">
                        <e5ui-comp:tablePager documentListHolder="#{exercises}" style="display:inline;"/>
                        <e5ui-comp:tablePageSizeSelector documentListHolder="#{exercises}"
                                                         style="display:inline;float:right;" pageSizes="10,25,50,100"/>
                    </h:panelGroup>
                </div>
            </div>
        </e5ui:formPart>
    </ui:define>

</ui:composition>

</html>
