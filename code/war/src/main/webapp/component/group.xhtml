<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:e5ui="http://efive.ru/uitemplates"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite">

<ui:composition template="/WEB-INF/jsf-template/template.xhtml">

<ui:define name="running_head">
    <!-- #{group.document.id}  -->
    <e5ui-comp:userSessionUpdate interval="300"/>
</ui:define>

<ui:define name="left_menu"/>

<ui:define name="header">
    <div id="form_header">
        <div class="actionbar">
            <div class="menu">
                <div class="defbutton">
                    <h:commandLink action="#{group.edit}">
                        <h:graphicImage value="#{resource['images:edit_buttn.png']}"/>
                        Редактировать
                    </h:commandLink>
                </div>
                <div class="defbutton">
                    <h:commandLink action="#{group.cancel}"
                                   rendered="#{group.editState or group.createState}">
                        <h:graphicImage value="#{resource['images:button-cancel.png']}"/>
                        Отменить
                    </h:commandLink>
                </div>
                <div class="defbutton">
                    <h:commandLink action="#{group.save}"
                                   rendered="#{group.editState or group.createState}">
                        <h:graphicImage value="#{resource['images:save_buttn.png']}"/>
                        Сохранить
                    </h:commandLink>
                </div>
                <div class="defbutton">
                    <h:commandLink action="#{group.delete()}"
                                   rendered="#{isAdministrator or (group.document.author.id eq sessionManagement.getLoggedUser().id)}">
                        <h:graphicImage value="#{resource['images:dell_buttn.png']}"/>
                        Удалить
                        <f:param name="docAction" value="delete"/>
                    </h:commandLink>
                </div>
            </div>
        </div>
    </div>
</ui:define>

<ui:define name="content">
    <div id="header_content">
        <h:panelGroup rendered="#{group.createState}">
            <div class="name">Новая группа</div>
        </h:panelGroup>
        <h:panelGroup rendered="#{group.editState or group.viewState}">
            <div class="name">
                <div>
                    <h:outputText value="#{group.document.description}"/>
                </div>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{group.notFoundState}">
            <div class="name">404 - Группа не найдена</div>
        </h:panelGroup>
        <h:panelGroup rendered="#{group.forbiddenState}">
            <div class="name">403 - Действие запрещено</div>
        </h:panelGroup>
        <h:panelGroup
                rendered="#{not(group.createState or group.editState or group.viewState or group.notFoundState or group.forbiddenState)}">
            <div class="name">В доступе отказано</div>
        </h:panelGroup>
    </div>

    <div class="main_content">
        <h:panelGroup rendered="#{group.viewState}">
            <div class="row">
                <table class="form_grid">
                    <tr class="row">
                        <td class="first">Категория:</td>
                        <td class="second" colspan="3"><h:outputText
                                value="#{group.document.category}" class="wide"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first">Наименование:</td>
                        <td class="second" colspan="3"><h:outputText
                                value="#{group.document.description}" class="wide"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first">Алиас:</td>
                        <td class="second" colspan="3"><h:outputText
                                value="#{group.document.alias}" class="wide"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first"><label> <span class="title">
										Пользователи: </span> </label></td>
                        <td class="second" colspan="3">
                            <div
                                    style="overflow-y: scroll; height: 90px">
                                <label><ui:repeat value="#{group.document.membersList}"
                                                  var="element">
                                    <h:outputText value="#{element}" converter="PersonConverter"
                                                  class="width"/>
                                    <br/>
                                </ui:repeat> </label>
                            </div>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first"/>
                        <td class="second"/>
                        <td class="third"/>
                        <td class="fourth"/>
                    </tr>
                </table>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{group.createState or group.editState}">
            <div class="row">
                <table class="form_grid">
                    <tr class="row">
                        <td class="first">Категория:</td>
                        <td class="second"><h:selectOneMenu id="groupType"
                                                            value="#{group.document.category}"
                                                            converter="GroupTypeConverter">
                            <f:selectItems value="#{dictionaryManagement.groupTypes}"/>
                        </h:selectOneMenu></td>
                    </tr>
                    <tr class="row">
                        <td class="first">Наименование:</td>
                        <td class="second"><h:inputText
                                value="#{group.document.description}" class="wide"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first">Алиас:</td>
                        <td class="second"><h:inputText
                                value="#{group.document.alias}" class="wide"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first"><label> <span class="title">
										<h:outputLink title="Пользователи:"
                                                      onclick="membersPickListWidget.clickOpen('membersPickList'); return false;">
                                            Пользователи:
                                        </h:outputLink> </span> </label> <e5ui-comp:modalWindow id="membersPickList"
                                                                                                modalWindowHolder="#{group.membersPickList}"
                                                                                                render=":main_content_form:members"
                                                                                                execute="select_table"
                                                                                                showButtons="false"
                                                                                                style="width: 500px;"
                                                                                                widgetVar="membersPickListWidget">
                            <div id="title">Выбор пользователей</div>
                            <div id="modal_container" style="margin-top: 0;">
                                <div class="searchbar">
                                    <span style="float: left; margin-top: 3px">Поиск:&nbsp;</span>
                                    <h:inputText id="filter_string"
                                                 value="#{group.membersPickList.userList.filter}"
                                                 style="display:block; float:left; margin-right:10px;"
                                                 title="Поиск"/>
                                    <h:commandButton value=" "
                                                     action="#{group.membersPickList.userList.changePageOffset(0)}"
                                                     styleClass="searchbutton">
                                        <f:ajax
                                                execute=":main_content_form:membersPickList:filter_string"
                                                render=":main_content_form:membersPickList:ajaxModal :main_content_form:membersPickList:modal_paging"/>
                                    </h:commandButton>
                                </div>
                                <div class="wrap" style="height: 300px;">
                                    <div class="inner" style="height: 300px;">
                                        <e5ui:dataTable id="select_table" border="0" cellpadding="0"
                                                        cellspacing="0"
                                                        value="#{group.membersPickList.userList.documents}" var="row"
                                                        grouping="false" width="100%">
                                            <e5ui:row
                                                    onclick="e5ui_util.clickElement(this, 'selectLink$');"
                                                    styleClass="#{group.membersPickList.selected(row)? 'grid_row_selected': ''}"/>
                                            <e5ui:column>
                                                <f:facet name="header">
                                                    <p>Редакторы</p>
                                                </f:facet>
                                                <h:outputText value="#{row}" converter="PersonConverter"/>
                                                <h:commandLink id="selectLink" style="display: none;"
                                                               rendered="#{not group.membersPickList.selected(row)}"
                                                               action="#{group.membersPickList.select(row)}"/>
                                                <h:commandLink id="unselectLink" style="display: none;"
                                                               rendered="#{group.membersPickList.selected(row)}"
                                                               action="#{group.membersPickList.unselect(row)}"/>
                                            </e5ui:column>
                                        </e5ui:dataTable>
                                    </div>
                                </div>
                                <div style="clear: both;">
                                    <h:panelGroup id="modal_paging">
                                        <e5ui-comp:tablePager id="pager"
                                                              documentListHolder="#{userList}"/>
                                    </h:panelGroup>
                                </div>
                            </div>
                            <div class="e5ui-modal-bottombuttons">
                                <h:button
                                        onclick="membersPickListWidget.clickSave(); return false;"
                                        value="Выбрать"/>
                                <h:button
                                        onclick="membersPickListWidget.clickClose(); return false;"
                                        value="Отмена"/>
                            </div>
                        </e5ui-comp:modalWindow></td>
                        <td class="second" colspan="3">
                            <div
                                    style="overflow-y: scroll; height: 400px">
                                <h:panelGroup id="members">
                                    <label><ui:repeat
                                            value="#{group.document.membersList}" var="element">
                                        <h:outputText value="#{element}" converter="PersonConverter"
                                                      class="width"/>
                                        <br/>
                                    </ui:repeat> </label>
                                </h:panelGroup>
                            </div>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="first"/>
                        <td class="second"/>
                        <td class="third"/>
                        <td class="fourth"/>
                    </tr>
                </table>
            </div>
        </h:panelGroup>
    </div>

</ui:define>

<ui:define name="footer">
    <e5ui-comp:splashScreen id="splash_screen" timeout="0">
        <f:facet name="timeoutPanel">
            <div
                    style="background-color: white; border-top: solid 1px black; border-bottom: solid 1px black; padding: 30px; text-align: center; margin: 200px auto; width: 300px;">
                Пожалуйста, подождите...
            </div>
        </f:facet>
    </e5ui-comp:splashScreen>
    <script type="javascript">
        e5ui_splashScreen.startShowOnSubmit('splash_screen',
                [ 'main_content_form' ]);
    </script>


    <h:outputStylesheet library="css" name="datatable.css"/>
    <h:outputStylesheet library="css" name="modalWindow.css"/>
</ui:define>

</ui:composition>

</html>
