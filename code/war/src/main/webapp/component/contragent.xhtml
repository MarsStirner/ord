<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
      xmlns:p="http://java.sun.com/jsf/html"
        >

<ui:composition template="/WEB-INF/jsf-template/template.xhtml">

    <ui:define name="running_head">
        <!-- #{contragent.document.id}  -->
        <e5ui-comp:userSessionUpdate
                rendered="#{contragent.editState or contragent.createState}"
                interval="300"/>
        <h:outputScript library="js" name="datepicker_init_ru.js"
                        target="head"/>
        <e5ui-comp:outputUtilScript/>
    </ui:define>

    <ui:define name="header">
        <div id="form_header">
            <div class="actionbar">
                <div class="menu">
                    <div class="defbutton">
                        <h:outputLink value="/component/contragents.xhtml">
                            <h:graphicImage value="#{resource['images:button-back.png']}"/>
                            Назад к списку контрагентов
                        </h:outputLink>
                    </div>
                    <div class="defbutton">
                        <h:commandLink action="#{contragent.edit}" rendered="#{contragent.viewState}">
                            <h:graphicImage value="#{resource['images:edit_buttn.png']}"/>
                            Редактировать
                        </h:commandLink>
                    </div>
                    <div class="defbutton">
                        <h:commandLink action="#{contragent.cancel}"
                                       rendered="#{contragent.editState or contragent.createState}">
                            <h:graphicImage value="#{resource['images:button-cancel.png']}"/>
                            Отменить
                        </h:commandLink>
                    </div>
                    <div class="defbutton">
                        <h:commandLink action="#{contragent.save}"
                                       rendered="#{contragent.editState or contragent.createState}">
                            <h:graphicImage value="#{resource['images:save_buttn.png']}"/>
                            Сохранить
                        </h:commandLink>
                    </div>
                    <div class="defbutton">
                        <h:commandLink action="#{contragent.delete()}"
                                       rendered="#{isAdministrator or isOfficeManager or isRequestManager}">
                            <h:graphicImage value="#{resource['images:dell_buttn.png']}"/>
                            Удалить
                            <f:param name="docAction" value="delete"/>
                        </h:commandLink>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="left_menu"/>

    <ui:define name="content">
        <div id="header_content">
            <div>
                <h:messages errorClass="e5ui-error" layout="table" globalOnly="true"
                            showSummary="true" showDetail="false"/>
            </div>
            <h:panelGroup rendered="#{contragent.createState}">
                <div class="name">Новый контрагент</div>
            </h:panelGroup>
            <h:panelGroup rendered="#{contragent.editState or contragent.viewState}">
                <div class="name">
                    <h:outputText value="#{contragent.document.shortName}"/>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{contragent.notFoundState}">
                <div class="name">404 - Контрагент не найден</div>
            </h:panelGroup>
            <h:panelGroup rendered="#{contragent.forbiddenState}">
                <div class="name">403 - Действие запрещено</div>
            </h:panelGroup>
            <h:panelGroup
                    rendered="#{not(contragent.createState or contragent.editState or contragent.viewState or contragent.notFoundState or contragent.forbiddenState)}">
                <div class="name">В доступе отказано</div>
            </h:panelGroup>
        </div>

        <div class="main_content">
            <h:panelGroup rendered="#{contragent.viewState}">
                <div class="row">
                    <table class="form_grid">
                        <tr class="row">
                            <td class="first">
                                <label>
                                    <span class="title">Краткое	наименование:</span>
                                </label>
                            </td>
                            <td>
                                <h:outputText value="#{contragent.document.shortName}"/>
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="first">
                                <label>
                                    <span class="title">Полное наименование:</span>
                                </label>
                            </td>
                            <td>
                                <h:outputText value="#{contragent.document.fullName}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="first">
                                <label>
                                    <span class="title">Тип контрагента:</span>
                                </label>
                            </td>
                            <td>
                                <h:outputText value="#{contragent.document.type.value}"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{contragent.createState or contragent.editState}">
                <div class="row">
                    <table class="form_grid">
                        <tr class="row">
                            <td class="first">
                                <label>
                                    <span class="title">Краткое	наименование:</span>
                                </label>
                            </td>
                            <td>
                                <label>
                                    <h:inputText style="width:90%" value="#{contragent.document.shortName}"/>
                                </label>
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="first">
                                <label>
                                    <span class="title">Полное наименование:</span>
                                </label>
                            </td>
                            <td>
                                <label>
                                    <h:inputText style="width:90%" value="#{contragent.document.fullName}"/>
                                </label>
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="first">
                                <label>
                                <span class="title">Тип контрагента</span>
                                </label>
                            </td>
                            <td>
                                <p:selectOneMenu id="contragentTypeSelectOneMenu" value="#{contragent.document.type}" converter="ContragentTypeConverter">
                                    <f:selectItems value="#{dictionaryManagement.contragentTypes}" var ="contragentType" itemLabel="#{contragentType.value}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
        </div>
    </ui:define>

    <ui:define name="footer">
        <e5ui-comp:splashScreen id="splash_screen_2"
                                widgetVar="splash_screen_2" timeout="0">
            <f:facet name="timeoutPanel">
                <div
                        style="background-color: white; border-top: solid 1px black; border-bottom: solid 1px black; padding: 30px; text-align: center; margin: 200px auto; width: 300px;">
                    Пожалуйста, подождите...
                </div>
            </f:facet>
        </e5ui-comp:splashScreen>
        <script>
            e5ui_splashScreen.startShowOnSubmit('splash_screen_2',
                    [ 'file_upload_form' ]);
        </script>
        <h:outputStylesheet library="css" name="datatable.css"/>
        <h:outputStylesheet library="css" name="modalWindow.css"/>
    </ui:define>

</ui:composition>

</html>
