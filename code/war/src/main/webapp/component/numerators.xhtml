<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <ui:param name="prefix" value="document.default"/>
    <ui:param name="defaultSortField" value="creationDate"/>
    <ui:param name="defaultSortOrder" value="descending"/>
    <ui:param name="lazyDataModel" value="#{numeratorLDM}"/>

    <ui:define name="CONTENT.VIEWTITLE">Справочник нумераторов</ui:define>
    <ui:define name="CONTENT.TOOLBAR">
        <p:toolbarGroup align="left">
            <p:button value="Новый документ" outcome="/component/numerator.xhtml" target="_blank" icon="ui-icon-plusthick">
                <f:param name="docAction" value="create"/>
            </p:button>
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:inputText placeholder="Введите текст для поиска" style="width:25em;" id="filterString" value="#{lazyDataModel.filter}" title="Поиск"/>
            <p:commandButton value="Найти" id="searchButton" process="@this filterString" update="documentTable" icon="ui-icon-search"/>
            <p:defaultCommand target="searchButton"/>
        </p:toolbarGroup>
    </ui:define>
    <ui:define name="CONTENT.TABLE">
        <p:dataTable id="documentTable"
                     paginator="true"
                     rows="#{ui[prefix.concat('.list.paginator.rows.default')]}"
                     currentPageReportTemplate="#{ui[prefix.concat('.list.paginator.template.currentPage')]}"
                     paginatorTemplate="#{ui[prefix.concat('.list.paginator.template.total')]}"
                     rowsPerPageTemplate="#{ui[prefix.concat('.list.paginator.rows.dropDown')]}"
                     paginatorPosition="#{ui[prefix.concat('.list.paginator.position')]}"
                     emptyMessage="#{ui[prefix.concat('.list.emptyMessage')]}"
                     value="#{lazyDataModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableWidget"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     sortBy="#{null}"
                     sortField="#{defaultSortField}"
                     sortOrder="#{defaultSortOrder}"
        >
            <p:column style="min-width:5em" headerText="Дата создания" sortBy="#{row.creationDate}" field="creationDate">
                <h:outputText value="#{row.creationDate}">
                    <f:converter converterId="LocalDateTimeConverter"/>
                    <f:attribute name="pattern" value="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column style="min-width:5em" headerText="Автор" sortBy="#{row.author}" field="author.lastName">
                <h:outputText value="#{row.author}" converter="#{PersonConverter}"/>
            </p:column>
            <p:column style="min-width:5em" headerText="Тип документа" sortBy="#{row.documentType}" field="documentType.value">
                <h:outputText value="#{row.documentType.value}"/>
            </p:column>
            <p:column style="min-width:12em" headerText="Номенклатура" sortBy="#{row.nomenclature.code}" field="nomenclature.code">
                <h:outputText value="#{row.nomenclature.code}-#{row.nomenclature.value}"/>
            </p:column>
            <p:column style="min-width:12em" headerText="Текущий номер" sortBy="#{row.value}" field="value">
                <h:outputText value="#{row.value}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToNumerator(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
        </p:dataTable>
    </ui:define>

</ui:composition>

</html>
