<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/jsf-template/listViewTemplate.xhtml">

    <ui:define name="headContent">
        <h:outputStylesheet library="css" name="viewfact.css"/>
    </ui:define>

    <ui:define name="contentLabel">Входящие документы по номеру</ui:define>

    <ui:define name="contentButtonsPanel">
        <div class="defbutton">
            <h:outputLink value="/component/in/in_document.xhtml" target="_blank">
                <h:graphicImage value="#{resource['images:newf_buttn_icon.png']}"/>
                Новый документ
                <f:param name="docAction" value="create"/>
            </h:outputLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{in_documents.refresh()}">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
                <f:ajax render="mainTable"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="contentSearch">
        <div id="searchbar" class="main_searchbar">
            <p:inputText id="filter_string" value="#{in_documents.filter}"
                         style="display:block; float:left; width:60%; margin:2px 10px;"
                         title="Поиск"/>
            <p:commandButton value=" " action="#{in_documents.applyFilter()}" styleClass="searchbutton"
                             process="@this filter_string" update="mainTable"/>
            <h:outputLink target="_blank" value="/component/in/in_document_search_form.xhtml"
                          title="Перейти к форме расширенного поиска"
                          style="margin: 0 20px;">
                Расширенный поиск
            </h:outputLink>
        </div>
    </ui:define>

    <ui:define name="contentTable">
        <p:dataTable id="main_data_tbl"
                     paginator="true"
                     paginatorPosition="bottom"
                     rows="100"
                     rowsPerPageTemplate="10,25,50,100"
                     value="#{in_documents.lazyModel}"
                     var="row"
                     lazy="true"
                     widgetVar="documentTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     selectionMode="single"
                     rowStyleClass="#{row.styleClass}"
                     sortBy="#{row.registrationDate}"
                     sortField="registrationDate"
                     sortOrder="descending"
                >
            <p:column headerText="Дата регистрации" style="width:6em;" sortBy="#{row.registrationDate}" field="registrationDate">
                <h:outputText value="#{row.registrationDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Номер" style="width:5em;" sortBy="#{row.registrationNumber}" field="registrationNumber">
                <h:outputText value="#{row.registrationNumber}"/>
            </p:column>
            <p:column headerText="Корреспондент" style="width:12em;" sortBy="#{row.contragent.shortName}" field="contragent.shortName">
                <h:outputText value="#{row.contragent.shortName}"/>
            </p:column>
            <p:column headerText="Исполнитель" style="width:12em;">
                <ui:repeat value="#{row.executors}" var="element">
                        <h:outputText value="#{element.getDescriptionShort()}"/><br/>
                </ui:repeat>
            </p:column>
            <p:column headerText="Вид" style="width:7em;" sortBy="#{row.form}" field="form.value">
                <h:outputText value="#{row.form}"/>
            </p:column>
            <p:column headerText="Срок" style="width:5em;" sortBy="#{row.executionDate}" field="executionDate">
                <h:outputText value="#{row.executionDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Статус" style="width:9em;" sortBy="#{row.status}" field="statusId">
                <h:outputText value="#{row.getDocumentStatus().getName()}"/>
            </p:column>
            <p:column headerText="Краткое содержание">
                <h:outputText value="#{row.shortDescription}"/>
            </p:column>
            <p:ajax event="rowSelect" onstart="goToIncomingDocument(PrimeFaces.widgets.documentTableVar.selection); return false;"/>
        </p:dataTable>
    </ui:define>

</ui:composition>

</html>
