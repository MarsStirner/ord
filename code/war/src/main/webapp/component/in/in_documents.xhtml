<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/jsf-template/template.xhtml">

    <ui:define name="running_head">
        <h:outputScript library="js" name="forms.js" target="head"/>
        <h:outputStylesheet library="css" name="viewfact.css"/>
    </ui:define>

    <ui:define name="header_top">
        <div id="viewtitle">Входящие документы по номеру</div>
    </ui:define>

    <ui:define name="header_buttons">
        <div class="defbutton">
            <h:outputLink value="/component/in/in_document.xhtml"
                          target="_blank">
                <h:graphicImage value="#{resource['images:newf_buttn_icon.png']}"/>
                Новый документ
                <f:param name="docAction" value="create"/>
            </h:outputLink>
        </div>
        <div class="defbutton">
            <h:commandLink action="#{in_documents.refresh()}">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                Обновить
                <f:ajax render = "main_data_tbl main_data_paging" onevent="function (data) { if (data.status == 'success') addRowHandlers();}"/>
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="content">
        <h:outputStylesheet>
            .ui-column-title, .ui-commandlink{
                position: relative !important;
                padding: 0 !important;
            }
        </h:outputStylesheet>

        <div id="main_table">
            <div id="searchbar" class="main_searchbar">
                <h:inputText id="filter_string" value="#{in_documents.filter}"
                             style="display:block; float:left; width:60%; margin:2px 10px;"
                             title="Поиск"/>
                <h:commandButton value=" " action="#{in_documents.changePageOffset(0)}"
                                 styleClass="searchbutton">
                    <f:ajax execute="filter_string" render="main_data_tbl main_data_paging"/>
                </h:commandButton>
                <h:outputLink target="_blank" value="/component/in/in_document_search_form.xhtml"
                              title="Перейти к форме расширенного поиска"
                              style="margin: 0 20px;">
                    Расширенный поиск
                </h:outputLink>
            </div>
            <div class="inner" id="table_wrap" style="overflow:auto;">
                <p:dataTable id="main_data_tbl"
                             value="#{in_documents.documents}"
                             var="row"
                             stickyHeader="true"
                             scrollable="true"
                             rowStyleClass="#{row.styleClass}"
                             widgetVar="documentTableVar">
                    <p:column style="display:none"><h:outputText value="#{row.id}"/></p:column>
                    <p:column style = "width:5em;">
                        <f:facet name="header">
                            <p:commandLink action="#{in_documents.sort('registrationDate, registrationNumber')}" update="main_data_tbl">
                                Номер
                            </p:commandLink>
                        </f:facet>
                        <h:outputText value="#{row.registrationNumber}"/>
                    </p:column>
                    <p:column style="width:5em;">
                        <f:facet name="header">
                            <p:commandLink action="#{in_documents.sort('registrationDate')}" title = "Дата регистрации" update="main_data_tbl">
                                Дата
                            </p:commandLink>
                        </f:facet>
                        <h:outputText value="#{row.registrationDate}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:12em;">
                        <f:facet name="header">
                            <p:commandLink action="#{in_documents.sort('contragent')}" update="main_data_tbl">
                                Корреспондент
                            </p:commandLink>
                        </f:facet>
                        <h:outputText value="#{row.contragent.shortName}"/>
                    </p:column>
                    <p:column style="width:10em;">
                        <f:facet name="header">
                            Исполнитель
                        </f:facet>
                        <ui:repeat value="#{row.executors}" var="element">
                            <div>
                                <h:outputText value="#{element.getDescriptionShort()}"/>
                            </div>
                        </ui:repeat>
                    </p:column>
                    <p:column style="width:8em;">
                        <f:facet name="header">
                            <p:commandLink action="#{in_documents.sort('form')}" title = "Вид документа" update="main_data_tbl">
                                Вид
                            </p:commandLink>
                        </f:facet>
                       <h:outputText value="#{row.form}"/>
                    </p:column>
                    <p:column style="width:5em;">
                        <f:facet name="header">
                            <p:commandLink action="#{in_documents.sort('executionDate')}" title = "Срок исполнения" update="main_data_tbl">
                                Срок
                            </p:commandLink>
                        </f:facet>
                        <h:outputText value="#{row.executionDate}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:10em;">
                        <f:facet name="header">
                            <p:commandLink action="#{in_documents.sort('statusId')}" update="main_data_tbl">
                                <span> Статус </span>
                            </p:commandLink>
                        </f:facet>
                        <h:outputText value="#{row.getDocumentStatus().getName()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Краткое содержание
                        </f:facet>
                        <h:outputText value="#{row.shortDescription}"/>
                    </p:column>
                    <p:ajax event="page" onstart="addRowHandlers()"/>
                </p:dataTable>
                <script type="text/javascript">
                    function addRowHandlers() {
                        console.log("refresh table row onclick handlers");
                        var table = document.getElementById(PrimeFaces.widgets.documentTableVar.id);
                        var tbody = table.getElementsByTagName("tbody")[0];
                        for (var i = 0; i &lt; tbody.rows.length; i++) {
                            var currentRow = tbody.rows[i];
                            var createClickHandler = function (row) {
                                return function () {
                                    goToIncomingDocument(row.firstChild.textContent);
                                };
                            };
                            currentRow.className = currentRow.className.replace('ui-state-highlight', '');
                            currentRow.ondblclick = createClickHandler(currentRow);
                        }
                    }
                    window.onload = addRowHandlers;
                </script>
            </div>
            <div id="table_paging">
                <h:panelGroup id="main_data_paging">
                    <e5ui-comp:tablePager documentListHolder="#{in_documents}"
                                          style="display:inline;"/>
                    <e5ui-comp:tablePageSizeSelector
                            documentListHolder="#{in_documents}"
                            style="display:inline;float:right;" pageSizes="10,25,50,100"/>
                </h:panelGroup>
            </div>
        </div>

        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
                  showHeader="false" position="center center">
            Пожалуйста, подождите...
        </p:dialog>

    </ui:define>

</ui:composition>

</html>
