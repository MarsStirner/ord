<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:e5ui-comp="http://efive.ru/uitemplates/composite"
      xmlns:p="http://primefaces.org/ui"
        >

<ui:composition template="/jsf-template/searchFormTemplate.xhtml">

    <ui:define name="running_head">
        <h:outputScript library="js" name="primefacesLocale_ru.js"/>
        <h:outputScript library="js" name="goToFunctionsAndRemoveSelection.js"/>
        <h:outputStylesheet library="css" name="primefacesExtension/calendarIcon.css"/>
        <h:outputStylesheet library="css" name="datatable.css"/>
        <h:outputStylesheet library="css" name="modalWindow.css"/>
        <style type="text/css">
            .ui-panelgrid .ui-panelgrid-cell {
                border-style: dotted none;
                border-color: lavender;
            }

            .ui-widget-content {
                border: none;
            }
        </style>
        <e5ui-comp:outputUtilScript/>
    </ui:define>

    <!--Кнопки верхнего меню-->
    <ui:define name="headerHomeButton">
        <div class="defbutton">
            <h:outputLink value="/component/in/in_documents.xhtml">
                <h:graphicImage value="#{resource['images:home.png']}"/>
            </h:outputLink>
        </div>
    </ui:define>

    <ui:define name="headerSearchButton">
        <div class="defbutton">
            <h:commandLink action="#{incoming_search.performSearch}" styleClass="searchbutton">
                <h:graphicImage value="#{resource['images:button-search.png']}"/>
                <f:ajax execute="searchParametersPanel" render="searchResultsPanel" onevent="function (data) { if(data.status == 'success') { PF('searchParametersPanelVar').collapse(); addRowHandlers();  PF('searchResultsPanelVar').expand();}}"/>
                Найти
            </h:commandLink>
        </div>
    </ui:define>

    <ui:define name="headerClearButton">
        <div class="defbutton">
            <h:commandLink action="#{incoming_search.clearFilter}" styleClass="searchbutton">
                <h:graphicImage value="#{resource['images:button-refresh.png']}"/>
                <f:ajax render="searchParametersPanel" />
                Очистить
            </h:commandLink>
        </div>
    </ui:define>

    <!--Название поисковой формы-->
    <ui:define name="searchFormName">
        <div class="name">Форма поиска входящих документов</div>
    </ui:define>

    <!--Параметры поиска-->
    <ui:define name="searchParameters">
        <p:panelGrid id="searchPanelGrid" style="width:100%">
            <p:row>
                <p:column>
                    <label for="statusId">
                        <span class="title">Статус документа: </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneMenu id="statusId" value="#{incoming_search.status}">
                        <f:selectItem itemLabel="Любой" itemValue=""/>
                        <f:selectItem itemLabel="Зарегистрирован" itemValue="2"/>
                        <f:selectItem itemLabel="На исполнении" itemValue="80"/>
                        <f:selectItem itemLabel="Исполнен" itemValue="90"/>
                        <f:selectItem itemLabel="В архиве" itemValue="100"/>
                        <f:selectItem itemLabel="Изъят из архива" itemValue="110"/>
                        <f:selectItem itemLabel="Документ уничтожен" itemValue="120"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
				        <span class="title">
                           <p:commandButton value="Автор" actionListener="#{incoming_search.chooseAuthor}">
                               <p:ajax event="dialogReturn" listener="#{incoming_search.onAuthorChosen}" update="author" />
                           </p:commandButton>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <h:outputText id="author" value="#{incoming_search.author.descriptionShort}" class="wide"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                           <p:commandButton value="Руководитель" actionListener="#{incoming_search.chooseController}">
                               <p:ajax event="dialogReturn" listener="#{incoming_search.onControllerChosen}" update="controller" />
                           </p:commandButton>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <h:outputText id="controller" value="#{incoming_search.controller.descriptionShort}" class="wide"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="form">
                        <span class="title">Вид документа:</span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneMenu id="form" value="#{incoming_search.form}" converter="IncomingDocumentFormConverter">
                        <f:selectItems value="#{dictionaryManagement.getDocumentFormsByCategoryWithEmptyValue('Входящие документы')}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="registrationNumber">
                        <span class="title">Регистрационный номер</span>
                    </label>
                </p:column>
                <p:column>
                    <p:inputText id="registrationNumber" value="#{incoming_search.registrationNumber}"/>
                </p:column>
                <p:column>
                    <label for="receivedDocNumber">
                        <span class="title">Номер поступившего</span>
                    </label>
                </p:column>
                <p:column>
                    <p:inputText id="receivedDocNumber" value="#{incoming_search.receivedDocumentNumber}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startCreationDate">
                        <span class="title">Дата создания от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startCreationDate" value="#{incoming_search.startCreationDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="startCreationDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
                <p:column>
                    <label for="endCreationDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endCreationDate" value="#{incoming_search.endCreationDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="endCreationDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startRegistrationDate">
                        <span class="title">Дата регистрации от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startRegistrationDate"
                                value="#{incoming_search.startRegistrationDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="startRegistrationDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
                <p:column>
                    <label for="endRegistrationDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endRegistrationDate" value="#{incoming_search.endRegistrationDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="endRegistrationDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startDeliveryDate">
                        <span class="title">Дата поступления от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startDeliveryDate" value="#{incoming_search.startDeliveryDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="startDeliveryDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
                <p:column>
                    <label for="endDeliveryDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endDeliveryDate" value="#{incoming_search.endDeliveryDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="endDeliveryDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startExecutionDate">
                        <span class="title">Срок исполнения от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startExecutionDate" value="#{incoming_search.startExecutionDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="startExecutionDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
                <p:column>
                    <label for="endExecutionDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endExecutionDate" value="#{incoming_search.endExecutionDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="endExecutionDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="startReceivedDocDate">
                        <span class="title">Дата поступившего от</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="startReceivedDocDate"
                                value="#{incoming_search.startReceivedDocumentDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="startReceivedDocDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
                <p:column>
                    <label for="endReceivedDocDate">
                        <span class="title">до</span>
                    </label>
                </p:column>
                <p:column>
                    <p:calendar id="endReceivedDocDate"
                                value="#{incoming_search.endReceivedDocumentDate}"
                                lang="ru"
                                locale="ru"
                                widgetVar="endReceivedDocDateVar" pattern="dd.MM.yyyy" showOn="both"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="deliveryType">
                        <span class="title">Тип доставки:</span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneMenu id="deliveryType" value="#{incoming_search.deliveryType}"
                                     converter="DeliveryTypeConverter">
                        <f:selectItems value="#{dictionaryManagement.deliveryTypesWithEmptyValue}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                            <h:outputLink
                                    onclick="contragentSelectModalVar.clickOpen('contragentSelectModal'); return false;">
                                Корреспондент
                            </h:outputLink>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <h:outputText id="contragent" value="#{incoming_search.contragent}"
                                  converter="ContragentConverter"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                            <h:outputLink title="Исполнители"
                                          onclick="executorsSelectModalVar.clickOpen('executorsSelectModal'); return false;">
                                Исполнители
                            </h:outputLink>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <div style="overflow-y: scroll;">
                        <h:panelGroup id="executors">
                            <ui:repeat value="#{incoming_search.executors}" var="row_executor">
                                <h:outputText value="#{row_executor.descriptionShort}"/>
                                <br/>
                            </ui:repeat>
                        </h:panelGroup>
                    </div>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                            <h:outputLink title="Адресаты:"
                                          onclick="userListSelectModalVar.clickOpen('recipientUsersSelectModal'); return false;">
                                Адресаты
                            </h:outputLink>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <div style="overflow-y: scroll;">
                        <h:panelGroup id="recipients">
                            <ui:repeat value="#{incoming_search.recipients}" var="row_recipient">
                                <h:outputText value="#{row_recipient.descriptionShort}"/>
                                <br/>
                            </ui:repeat>
                        </h:panelGroup>
                    </div>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label>
                        <span class="title">
                            <h:outputLink title="Том дела"
                                          onclick="officeKeepingVolumeSelectModalVar.clickOpen('officeKeepingVolumeSelectModal'); return false;">
                                Том дела
                            </h:outputLink>
                        </span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <h:outputText id="office_keeping_Volume" value="#{incoming_search.officeKeepingVolume}"
                                  converter="OfficeKeepingVolumeConverter" class="wide"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="shortDescription">
                        <span class="title">Краткое содержание</span>
                    </label>
                </p:column>
                <p:column colspan="3">
                    <p:inputText id="shortDescription" value="#{incoming_search.shortDescription}"/>
                </p:column>
            </p:row>

        </p:panelGrid>
    </ui:define>

    <ui:define name="searchResults">
        <p:dataTable id="incomingSearchResults" value="#{incoming_search.searchResults}" var="row_result" widgetVar="documentTableVar" selectionMode="single" rowKey="{row_result.id}">
            <p:column style="display:none"><h:outputText value="#{row_result.id}"/></p:column>
            <p:column style = "width:5em;">
                <f:facet name="header">
                    Номер
                </f:facet>
                <h:outputText value="#{row_result.registrationNumber}"/>
            </p:column>
            <p:column style="width:5em;">
                <f:facet name="header">
                    Дата
                </f:facet>
                <h:outputText value="#{row_result.registrationDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column style="width:12em;">
                <f:facet name="header">
                    Корреспондент
                </f:facet>
                <h:outputText value="#{row_result.contragent.shortName}"/>
            </p:column>
            <p:column style="width:10em;">
                <f:facet name="header">
                    Исполнитель
                </f:facet>
                <ui:repeat value="#{row_result.executors}" var="element">
                    <div>
                        <h:outputText value="#{element.getDescriptionShort()}"/>
                    </div>
                </ui:repeat>
            </p:column>
            <p:column style="width:8em;">
                <f:facet name="header">
                    Вид
                </f:facet>
                <h:outputText value="#{row_result.form}"/>
            </p:column>
            <p:column style="width:5em;">
                <f:facet name="header">
                    Срок
                </f:facet>
                <h:outputText value="#{row_result.executionDate}">
                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column style="width:10em;">
                <f:facet name="header">
                    <span> Статус </span>
                </f:facet>
                <h:outputText value="#{row_result.getDocumentStatus().getName()}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    Краткое содержание
                </f:facet>
                <h:outputText value="#{row_result.shortDescription}"/>
            </p:column>
            <p:ajax event="page" onstart="addRowHandlers()"/>
        </p:dataTable>
        <script type="text/javascript">
            function addRowHandlers() {
                console.log("refresh table row onclick handlers");
                var table = document.getElementById(PrimeFaces.widgets.documentTableVar.id);
                var tbody = table.getElementsByTagName("tbody")[0];
                for (var i = 0; i &lt; tbody.rows.length; i++) {
                    var currentRow = tbody.rows[i];
                    var createClickHandler = function (row) {
                        return function () {
                            goToIncomingDocument(row.firstChild.textContent);
                        };
                    };
                    currentRow.className = currentRow.className.replace('ui-state-highlight', '');
                    currentRow.ondblclick = createClickHandler(currentRow);
                }
            }
            window.onload = addRowHandlers;
        </script>
    </ui:define>

    <ui:define name="modalDialogs">
        <!--Модальный диалог выбора автора-->

    </ui:define>


</ui:composition>

</html>
