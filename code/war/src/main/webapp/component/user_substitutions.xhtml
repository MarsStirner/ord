<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/jsf-template/listTemplate.xhtml">
    <ui:param name="prefix" value="document.default"/>
    <ui:param name="defaultSortField" value="id"/>
    <ui:param name="defaultSortOrder" value="ascending"/>

    <ui:define name="CONTENT.VIEWTITLE">Список замещений, помощников и и\о</ui:define>
    <ui:define name="CONTENT.TOOLBAR">
        <p:toolbarGroup align="left">
            <p:button value="Новое замещение" outcome="/component/user_substitution.xhtml" target="_blank" icon="ui-icon-plusthick">
                <f:param name="docAction" value="create"/>
            </p:button>
            <p:commandButton value="Обновить" update="documentTable" icon="ui-icon-refresh" ajax="true"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:inputText id="filterString" value="#{substitutionLDM.filter}" title="Поиск" placeholder="#{ui[prefix.concat('.list.search.placeholder')]}"
                         style="width:25em;"/>
            <p:commandButton value="Найти" id="searchButton" process="@this filterString" update="documentTable" icon="ui-icon-search"/>
            <p:defaultCommand target="searchButton"/>
        </p:toolbarGroup>
    </ui:define>
    <ui:define name="CONTENT.TABLE">
            <p:dataTable
                    id="documentTable"
                    lazy="true"
                    value="#{substitutionLDM}"
                    var="substitution_entry"
                    selectionMode="single"
                    widgetVar="documentTableWidget"
                    paginator="true"
                    rows="#{ui[prefix.concat('.list.paginator.rows.default')]}"
                    currentPageReportTemplate="#{ui[prefix.concat('.list.paginator.template.currentPage')]}"
                    paginatorTemplate="#{ui[prefix.concat('.list.paginator.template.total')]}"
                    rowsPerPageTemplate="#{ui[prefix.concat('.list.paginator.rows.dropDown')]}"
                    paginatorPosition="#{ui[prefix.concat('.list.paginator.position')]}"
                    emptyMessage="#{ui[prefix.concat('.list.emptyMessage')]}"
                    tableStyle="table-layout: auto;"
                    scrollable="true"
                    scrollHeight="100%"
                    sortBy="#{null}"
                    sortField="#{defaultSortField}"
                    sortOrder="#{defaultSortOrder}"
                    >
                <p:column headerText="Идентификатор" sortBy="#{substitution_entry.id}" field="id">
                    <h:outputText value="#{substitution_entry.id}"/>
                </p:column>
                <p:column headerText="Дата начала" sortBy="#{substitution_entry.startDate}" field="startDate">
                    <h:outputText value="#{substitution_entry.startDate}">
                        <f:converter converterId="LocalDateConverter"/>
                        <f:attribute name="pattern" value="dd.MM.yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Дата окончания" sortBy="#{substitution_entry.endDate}" field="endDate">
                    <h:outputText value="#{substitution_entry.endDate}">
                        <f:converter converterId="LocalDateConverter"/>
                        <f:attribute name="pattern" value="dd.MM.yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Замещаемый пользователь" sortBy="#{substitution_entry.user}" field="user.lastName">
                    <h:outputText value="#{substitution_entry.user.description}"/>
                </p:column>
                <p:column headerText="Заместитель" sortBy="#{substitution_entry.substitution}" field="substitution.lastName">
                    <h:outputText value="#{substitution_entry.substitution.description}"/>
                </p:column>
                <p:ajax event="rowSelect" onstart="goToSubstitution(PrimeFaces.widgets.documentTableWidget.selection); return false;"/>
            </p:dataTable>
    </ui:define>

</ui:composition>

</html>
