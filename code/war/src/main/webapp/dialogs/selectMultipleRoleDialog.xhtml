<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >
<ui:composition template="/jsf-template/dialogTemplate.xhtml">
    <ui:define name="PAGE_TITLE">
        <h:outputText value="#{multipleRoleDialog.title}"/>
    </ui:define>
    <ui:define name="DIALOG_CONTENT">
        <p:dataTable id="selectRoleTable"
                     paginator="true"
                     rows="#{ui['dialog.paginator.rows.default']}"
                     currentPageReportTemplate="#{ui['dialog.paginator.template.currentPage']}"
                     paginatorTemplate="#{ui['dialog.paginator.template.total']}"
                     rowsPerPageTemplate="#{ui['dialog.paginator.rows.dropDown']}"
                     paginatorPosition = "#{ui['dialog.paginator.position']}"
                     pageLinks="#{ui['dialog.paginator.pageLinks']}"
                     value="#{multipleRoleDialog.lazyModel}"
                     var="role_row"
                     selectionMode="multiple"
                     selection="#{multipleRoleDialog.selected}"
                     rowSelectMode="add"
                     lazy="true"
                     widgetVar="selectRoleTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     filterable="false"
                     sortOrder="ascending"
                     sortField="value"
                >
            <p:column headerText="Наименование" filterable="false" field = "name">
                <h:outputText value="#{role_row.value}"/>
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="Выбрать" action="#{multipleRoleDialog.confirmSelection}" styleClass="confirmButton"/>
                <p:commandButton value="Отмена" action="#{multipleRoleDialog.closeDialog}" styleClass="cancelButton"/>
            </f:facet>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
