<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<ui:composition template="/jsf-template/dialogTemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{userDialog.init}"/>
    </f:metadata>
    <ui:define name="PAGE_TITLE">
        <h:outputText value="#{userDialog.title}"/>
    </ui:define>
    <ui:define name="DIALOG_CONTENT">
        <p:dataTable id="selectPersonTable"
                     paginator="true"
                     rows="#{ui['dialog.paginator.rows.default']}"
                     currentPageReportTemplate="#{ui['dialog.paginator.template.currentPage']}"
                     paginatorTemplate="#{ui['dialog.paginator.template.total']}"
                     rowsPerPageTemplate="#{ui['dialog.paginator.rows.dropDown']}"
                     paginatorPosition = "#{ui['dialog.paginator.position']}"
                     pageLinks="#{ui['dialog.paginator.pageLinks']}"
                     value="#{userDialog.lazyModel}"
                     var="person_row"
                     selectionMode="single"
                     selection="#{userDialog.selected}"
                     lazy="true"
                     widgetVar="selectPersonTableVar"
                     scrollable="true"
                     scrollHeight="100%"
                     filterable="false"
                     sortOrder="ascending"
                     sortField="lastName"
                >
            <f:facet name="header">
                <p:inputText id="filter" value="#{userDialog.filter}" styleClass="searchTextBox"/>
                <p:commandButton value="Поиск" styleClass="searchButton" process="filter selectPersonTable" update="selectPersonTable"/>
            </f:facet>
            <p:column headerText="Фамилия" filterable="false" field="lastName">
                <h:outputText value="#{person_row.lastName}"/>
            </p:column>
            <p:column headerText="Имя" filterable="false" field="firstName">
                <h:outputText value="#{person_row.firstName}"/>
            </p:column>
            <p:column headerText="Отчество" filterable="false" field="middleName">
                <h:outputText value="#{person_row.middleName}"/>
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="Выбрать" action="#{userDialog.confirmSelection}" styleClass="confirmButton"/>
                <p:commandButton value="Отмена" action="#{userDialog.closeDialog}" styleClass="cancelButton"/>
            </f:facet>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
