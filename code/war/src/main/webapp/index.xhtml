<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title><h:outputText value="#{ui['common.title']}"/></title>
</h:head>

<h:body id="main_body">
    <div id="main_global">
        <div id="first">
            <div class="head">
                <h:graphicImage value="/resources/images/logo.png"/><br/>
                <h2>
                    <h:outputText value="#{ui['common.organisation.fullName']}"/>
                </h2>
                <h1>Организационно-распорядительный документооборот</h1>
            </div>

            <h:form id="main_content">
                <div class="main_content">
                    <h:panelGroup rendered="#{not(sessionManagement.loggedIn)}">
                        <h2>Вход в систему</h2>
                        <div>Логин</div>
                        <div>
                            <p:inputText value="#{sessionManagement.userName}" styleClass="inp"/>
                        </div>
                        <div>Пароль</div>
                        <div>
                            <p:password value="#{sessionManagement.password}" styleClass="inp"/>
                        </div>
                        <div>
                            <p:commandButton id="loginBtn" type="submit" action="#{sessionManagement.logIn}" value="Войти" styleClass="but"/>
                            <p:defaultCommand target="loginBtn"/>
                        </div>
                    </h:panelGroup>
                    <div>
                        <p:messages showSummary="true"  showDetail="false" autoUpdate="true"/>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</h:body>

</html>
